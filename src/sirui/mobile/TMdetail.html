<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>司睿SlRUl知产交易平台</title>
    <link rel="stylesheet" href="../m-content/lib/weiui/weui.css">
    <link rel="stylesheet" href="../m-content/lib/jquery-wei/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../m-content/css/font-awesome.min.css">
    <link rel="stylesheet" href="../m-content/css/style.css">
    <!-- <link rel="stylesheet" href="../m-content/script/global.js"> -->
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="../m-content/script/global.js"></script>
    <script src="../m-content/lib/jquery/js/jquery.min.js"></script>
    <script src="../m-content/lib/jquery-wei/js/jquery-weui.js"></script>
    <script src="../m-content/lib/jquery-wei/js/swiper.js"></script>
    <style>
      
    </style>
</head>

<body>
  <div class="container" id="J_container">
    <div id="J_mark_view">
      
    </div>

  </div>
   
   <div class="g-footer">
    
   </div>
</body>
<script type="text/x-dot-template" id="J_mark_temp">
  <div class="weui-form-preview">
    <div class="weui-form-preview__hd">
      <div class="img">
        <img src="{{=it.imgsrc}}" alt="">
      </div>
    </div>
    <div class="weui-form-preview__hd">
      <div class="title">{{=it.name}}</div>
    </div>
    <div class="weui-form-preview__hd">
      <label class="weui-form-preview__label">价格：</label>
      <em class="weui-form-preview__value price">{{=it.price == null ? '待议价' : it.price}}</em>
    </div>

    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">商标分类：</label>
        <span class="weui-form-preview__value">{{=it.catgory}}</span>
      </div>

    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">商品服务：</label>
        <span class="weui-form-preview__value tl">{{=it.service}}</span>
      </div>

    </div>
    <div class="weui-form-preview__bd">
      <table border="0" cellspacing="0">
        <tr>
          <td>初审公告期号：</td>
          <td>{{=it.cscode}}</td>
          
        </tr>
        <tr>
          <td>初审公告日期：</td>
          <td>{{=it.csdate}}</td>
        </tr>
        <tr>
          <td>注册公告期号：</td>
          <td>{{=it.zccode}}</td>
        </tr>
        <tr>
          <td>注册公告日期：</td>
          <td>{{=it.zcdate}}</td>
        </tr>
        <tr>
          <td>专用权期限：</td>
          <td>{{=it.qixian}}</td>
        </tr>
        <tr>
          <td>注册号：</td>
          <td>{{=it.code}}</td>
        </tr>
        <tr>
          <td>商标类型：</td>
          <td>{{=it.type}}</td>
        </tr>
        <tr>
          <td>备注：</td>
          <td>{{=it.beizhu}}</td>
        </tr>
      </table>
    </div>
    <div class="weui-form-preview__bd">
      <div class="table-title">商标交易流程</div>
      <div class="weui-grids market-step">
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step1"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            挑选商标提交委托
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step2"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            评估风险介入谈判
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step3"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            确认交易支付定金
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step4"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            联系卖家公证准备转让材料
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step5"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            支付尾款
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step6"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            提交商标局
          </p>
        </div>
      </div>
    </div>
    <div class="weui-form-preview__bd">
      <div class="table-title">交易所需材料</div>
      <table border="0" cellspacing="0" class="materials">
        <tr>
          <td></td>
          <td>企业</td>
          <td>个体</td>
        </tr>
        <tr>
          <td class="color01">买家</td>
          <td><p>营业执照（复印件盖章）</p></td>
          <td>
            <p>身份证（正反面复印件签字）</p>
            <p>个体户营业执照（正反面复印件签字）</p>
          </td>
        </tr>
        <tr>
          <td class="color03">卖家</td>
          <td>
            <p>营业执照（复印件盖章）</p>
            <p>商标注册证原件</p>
            <p>商标转让公证文件</p>
            <p>授权声明</p>
          </td>
          <td>
            <p>营业执照（复印件盖章）</p>
            <p>商标注册证原件</p>
            <p>商标转让公证文件</p>
            <p>授权声明</p>
          </td>
        </tr>
      </table>
      <div class="table-title">其他</div>
      <table border="0" cellspacing="0">
        <tr>
          <td style="width: 50%; text-align: left; color: #999">我司准备材料</td>
          <td style="width: 50%">转让后您将获得</td>
        </tr>
        <tr >
          <td style="white-space: pre-wrap;color: #999;text-align: left;">
            <p>商标转让委托书（双方各一份、企业盖章，个体工商户签字）</p>
            <p>商标转让申请书（转让双方及代理机构三方盖章，个体工商户签字）</p>
            <p>商标转让协议（无价格的固定模板，用于提交至商标局）</p>
          </td>
          <td style="white-space: pre-wrap;color: #999;text-align: left;">
            <p>商标注册证</p>
            <p>转让受理通知书（2个月左右）</p>
            <p>核准商标转让证明（一年左右）</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</script>
<script src="../m-content/lib/mock/js/mock-min.js"></script>
<script src="../config.js"></script>
<script src="../m-content/lib/doT/js/doT.js"></script>
<script src="../m-content/script/util.js"></script>
<script src="../m-content/script/commom.js"></script>
<script>

function Page() {
  this.id = util.getUrlParam('id');

  var p = this;

  p.init = function () {
    p.getDetail()
  }

  p.getDetail = function () {
    configData.getDetail({
      data: {
        id: p.id,
        type: 'mark'
      },
      success: function (data) {
        p.renderView(data)
      }
    })
  }


  p.renderView = function (data) {
    console.log(data)
    var tmTemptext = doT.template($('#J_mark_temp').html())
    $('#J_mark_view').html(tmTemptext(data.jsonBody[0]))
  }

  p.init()

}




$(function() {
  
  commom.config({
    isPullToRefresh: true, // 下拉刷新
    pullToRefreshBox: '#J_container', // 下拉刷新滚动的dom
    onRefresh: function () {
      this.pullToRefreshDone()
    },
    isTopBtns: true, // 顶部按钮
    TopBtnsListenEL : '#J_container' // 顶部按钮监听滚动的对象
  })



  var page = new Page()

})
</script>

</html>
