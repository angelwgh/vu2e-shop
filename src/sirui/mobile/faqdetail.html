                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">9.3 </span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>在本服务中所使用的商业标识，其著作权或商标权归</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>所有；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">9.4 上述及其他任何本服务包含的内容的知识产权均受到法律保护，未经</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>、用户或相关权利人书面许可，任何人不得以任何形式进行使用或创造相关衍生作品；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <h3 style="margin-left:0.0000pt;">
                                    <b><span style="font-family:宋体;color:#1377DC;font-size:15pt;">10.&nbsp;</span></b><span class="16" style="font-family:&quot;color:#1377DC;font-size:15pt;"><span>管辖及法律适用</span></span><b><span style="font-family:宋体;color:#1377DC;font-size:15pt;"></span></b>
                                </h3>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">10.1 本协议签订地为中华人民共和国福建省厦门市思明区；</span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">10.2 本协议的成立、生效、履行、解释及纠纷解决，适用中华人民共和国大陆地区法律；如无相关法律规定的，则应参照通用国际域名行业惯例；</span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">10.3 若您和</span></b><b><span class="15" style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span></b><b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>之间发生任何纠纷或争议，首先应友好协商解决；协商不成的，您同意将纠纷或争议提交本协议签订地有管辖权的人民法院管辖；</span></span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">10.4 本协议所有条款的标题仅为阅读方便，本身并无实际涵义，不能作为本协议涵义解释的依据；</span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">10.5 本协议条款无论因何种原因部分无效或不可执行，其余条款仍有效，对双方具有约束力；</span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <h3 style="margin-left:0.0000pt;">
                                    <b><span style="font-family:宋体;color:#1377DC;font-size:15pt;">11.&nbsp;</span></b><span class="16" style="font-family:&quot;color:#1377DC;font-size:15pt;"><span>附则</span></span><b><span style="font-family:宋体;color:#1377DC;font-size:15pt;"></span></b>
                                </h3>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">&nbsp; &nbsp; &nbsp;&nbsp;本协议内容包括以上条款及</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>已经发布的或将来可能发布的各类协议。视为本协议不可分割的一部分，具有同等法律效力。在您使用该服务时，已经阅读、理解并接受本协议的全部条款及各类规则，并承诺遵守中国的各类法律规定，如有违反而导致任何法律责任的发生，您将以自己的名义独立承担相应的法律责任。</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <h4 id="tae3" class="pt_20 ">司睿知识产权有限公司代理用户协议</h4>
                                <p class="MsoNormal">
                                    <span style="font-family:宋体;font-weight:bold;font-size:12.0000pt;">1.&nbsp;</span><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"><span>首部及导言</span></span></b><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"></span></b>
                                </p>
                                <p class="MsoNormal">
                                    <b><span style="font-family:宋体;line-height:150%;font-size:12pt;"></span></b>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5000pt;"><span>尊敬的用户，您好！</span> <span>感谢您</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>使用厦门</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技有限公司</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>商标</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>代理</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>服务！</span></span><span style="font-family:宋体;font-size:10.5000pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5000pt;"><span>为更好地向</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>厦门</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技有限公司（以下简称</span>“</span><span style="font-family:宋体;font-size:10.5000pt;"><span>叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span>”）代理</span><span style="font-family:宋体;font-size:10.5000pt;"><span>用户提供服务，亦为规范叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技代理</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>用户的行为，</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>请</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>阅读并遵守《司睿知识产权有限公司代理</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>用户</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>协议》（以下简称</span>“本协议”）； 本协议是您与叁玖叁</span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>之间关于</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>作为代理入驻</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>司睿</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>知产交易</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>平台受理商标交易委托</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>所订立的协议；</span>“</span><span style="font-family:宋体;font-size:10.5000pt;"><span>司睿知识产权</span></span><span style="font-family:宋体;font-size:10.5000pt;">”是指司睿知识产权有限公司及其相关服务可能存在的运营关联公司；</span><span style="font-family:宋体;font-size:10.5000pt;"><span>本协议中的</span></span><span style="font-family:宋体;font-size:10.5000pt;">“</span><span style="font-family:宋体;font-size:10.5000pt;"><span>代理</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>用户</span>”是指</span><span style="font-family:宋体;font-size:10.5000pt;"><span>入驻司睿知识产权平台的自然人或法人单位</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>，在本协议中更多地称为</span>“您”；</span><span style="font-family:宋体;font-size:10.5000pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5000pt;"><span>在接受本协议前，请您务必审慎阅读、充分理解各条款内容，关于本协议，提示您特别关注限制、免责条款，叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>对您违规、违约行为的认定处理条款以及管辖法院的条款等，如您对本协议条款有疑问的，请通过叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>客户服务中心进行问询，叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>将向您解释条款内容。如您不同意本协议的任何内容，或无法准确理解叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>对条款的解释，请不要同意本协议或使用本协议项下的服务，否则，表示您已接受了以下所述的条款和条件，同意接受本协议约束。届时您不应以未阅读本协议的内容或未获得叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>对您问询的解答等理由，主张本协议无效，或要求撤销本协议</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>；</span></span><span style="font-family:宋体;font-size:10.5000pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:28.1000pt;">
                                    <b><span style="font-family:宋体;line-height:150%;font-size:14pt;">2.<span>协议的订立、生效和适用范围</span></span></b><b><span style="font-family:宋体;line-height:150%;font-size:14pt;"></span></b>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5000pt;">2.1</span><span style="font-family:宋体;font-size:10.5000pt;"><span>您</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>通过在叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>平台确认本协议或以其他方式确认本协议，包括不限于未点击确认本协议而</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>入驻司睿知识产权平台成为代理</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>，均表示</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>您</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>与叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>已就本协议达成一致并同意接受本协议的全部约定内容；</span></span><span style="font-family:宋体;font-size:10.5000pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5000pt;">2.2<span>本协议自</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>您</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>确认本协议之时即刻生效。如</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>您</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>未点击确认本协议，但事实上已经在</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>入驻司睿知识产权平台</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>，或履行本协议，则本协议会在</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>业务代理</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>事实行为首次发生之时即生效；</span></span><span style="font-family:宋体;font-size:10.5000pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5000pt;">2.3<span>本协议包括包括本协议正文及所有叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>已经发布或将来可能发布的关于叁玖叁</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>科技</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>服务的各类规则、规范、通知和公告等（以下合称</span>“规则”），所有规则为本协议不可分割的组成部分，与协议正文具有同等法律效力；</span><span style="font-family:宋体;font-size:10.5000pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:24.1000pt;">
                                    <b><span style="font-family:宋体;line-height:150%;font-size:12pt;">3.</span></b><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"><span>用户的权利</span></span></b><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"><span>与义务</span></span></b><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"></span></b>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3</span><span style="font-family:宋体;font-size:10.5pt;">.1 </span><span style="font-family:宋体;font-size:10.5pt;"><span>成为代理用户后，您可以在司睿知识产权平台接受委托人的商标交易委托申请；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.2 </span><span style="font-family:宋体;font-size:10.5pt;"><span>申请成为司睿知识产权的代理用户，司睿知识产权需要审核您的身份。</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>您若为自然人，须向司睿知识产权提供个人身份证材料；您为法人或商业主体的，须向司睿知识产权提交法人营业执照或其他在工商行政管理局备案的能够证明主体合法有效性之材料</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>；</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>您须保证提供之材料的真实性、合法性，如您提供的材料失真，司睿知识产权有权永久取消您的代理资格，并保留追究由此给司睿知识产权或商标交易双方造成的损失及法律责任的权利；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3</span><span style="font-family:宋体;font-size:10.5pt;">.</span><span style="font-family:宋体;font-size:10.5pt;">3</span><span style="font-family:宋体;font-size:10.5pt;">&nbsp;</span><span style="font-family:宋体;font-size:10.5pt;"><span>成为代理用户后，您享受司睿知识产权平台</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>提供的各项</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>功能及</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>服务；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3</span><span style="font-family:宋体;font-size:10.5pt;">.</span><span style="font-family:宋体;font-size:10.5pt;">4 </span><span style="font-family:宋体;font-size:10.5pt;"><span>成为代理用户后，您的代理活动受本协议及司睿知识产权平台各项业务规则、协议的约束</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.5 <span>司睿知识产权为代理用户提供线上交易平台，代理用户可以通过司睿知识产权平台提供的通讯方式及线上流程与商标交易的委托客户进行沟通和进行商标交易，在受理委托的同时应遵守司睿知识产权平台的业务流程；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.6 <span>代理用户有义务承担与委托交易的客户双方的沟通、交易详情洽谈、资料收取、资料审核、交易进度跟踪等交易委托事项，以促进交易的完成；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.7 <span>代理用户可以自行与商标交易双方协商交易收取的交易手续费金额或比例，但商标交易涉及到的商标转让官费等商标局收取的费用，以司睿知识产权平台公示的收费为准，不得私自定价或乱收费；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.8 <span>当代理用户累积交易的商标金额达到人民币</span><span>10</span><span>万元以上时，司睿知识产权将在您的账号下冻结</span><span>1000</span><span>元款项作为保证金；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.9 <span>代理用户应在委托客户商标交易材料递交正确完整、款项到位后，及时将商标交易订单情况和商标交易材料递交至司睿知识产权，由司睿知识产权完成商标转让向商标局申报的事宜，由于代理用户订单提交延迟、材料不完整或缺漏等情况导致委托人取消交易或商标交易失败，由代理用户自行承担责任；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.10 <span>您理解并同意，通过司睿知识产权平台委托的商标交易，需要在司睿知识产权平台进行，遵守司睿知识产权平台的规则进行案件受理和收费，不得私自改为线下收案，一经发现，司睿知识产权将取消您的代理资格，冻结的保证金不予退还，并且有权追究由此给司睿知识产权及委托用户造成的损失；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3</span><span style="font-family:宋体;font-size:10.5pt;">.</span><span style="font-family:宋体;font-size:10.5pt;">11</span><span style="font-family:宋体;font-size:10.5pt;">&nbsp;</span><span style="font-family:宋体;font-size:10.5pt;"><span>您应当遵守和执行司睿知识产权各项规章制度，维护司睿知识产权的声誉和利益，如遇您受理的委托用户的投诉，您应自行与客户协商解决，协商不成或投诉升级给司睿知识产权造成声誉或利益损失的，司睿知识产权将取消您的代理资格，同时</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>司睿知识产权有权利追究责任并要求赔偿损失</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.12 <span>商标转让申报期内，您的客户信息若有变动，如企业变更、联系人地址变更、电话变更等等，您须及时通知委托客户在线更新资料。如因您没有及时通知，导致委托客户无法收到相关通知及文件，由您承担相应后果和责任；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.13 <span>您对合作中获悉的司睿知识产权及委托用户的相关资料等负有保密责任，该保密责任不随您代理资格的取消、终止、中止而结束；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">3.14 <span>您不得以司睿知识产权“合伙人”、“办事处”、“工作站”等名义开展业务；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:24.1000pt;">
                                    <b><span style="font-family:宋体;line-height:150%;font-size:12pt;">4. <span>司睿知识产权的权利与义务</span></span></b><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"></span></b>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.1 <span>司睿知识产权有权按照规章制度和双方约定，对您的工作情况、业务质量进行监督和管理；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.2 <span>案件在办理过程中，由于您的过错，造成司睿知识产权给予他方经济赔偿的，司睿知识产权有向您追偿损失的权利；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.3 <span>司睿知识产权为您开展业务活动提供必要的技术支持；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.4 <span>在您受到非法侵害时，司睿知识产权将积极协助您维护合法权益；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.5 <span>司睿知识产权对代理用户的经营情况及其他商业秘密保密；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.6 <span>司睿知识产权为您设立专用账户，供商标交易委托人可以选择您代理交易事宜；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.7 <span>司睿知识产权有权对您促成的交易订单收取手续费，手续费以页面显示金额为准；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.8 </span><span style="font-family:宋体;font-size:10.5pt;"><span>发生下列情况之一时，司睿知识产权有权单方面取消您的代理资格，不视为司睿知识产权违约，并且司睿知识产权保留追究您法律责任的权利以及追偿的权利：</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.8.1 <span>您违犯国家法律、法令，受到刑事处罚或出现其他不能合法办理业务之情况；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.8.2 <span>您违反司睿知识产权有关规章制度，造成不良后果和影响；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.8.3 <span>您违反本协议之规定，私自收案、收费，不履行规定手续且隐匿业务收入，帮助其他机构与司睿知识产权不正当竞争，严重损害司睿知识产权声誉或有其他严重违约行为；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.8.4 <span>您的委托客户的重大投诉，经司睿知识产权核实您属于过错方；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.8.5 <span>您提交的资料涉及资料造假、假冒他人证件等情况；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.8.6 <span>其他司睿知识产权经查需要取消您代理资格的情况；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">4.9 <span>如您被取消代理资格，司睿知识产权不退还您账号下冻结的保证金，并且保留追究您给司睿知识产权或委托客户造成的损失的权利；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal">
                                    <b><span style="font-family:宋体;line-height:150%;font-size:12pt;">5.<span>代理解除</span></span></b><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"></span></b>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">5.1 </span><span style="font-family:宋体;font-size:10.5pt;"><span>您有随时提出解除代理的权利，但解除代理前，您应将您名下正在进行中的委托履行完全部义务，或经司睿知识产权允许的情况下进行完整移交，司睿知识产权核实无误后方可解除代理关系，双方协商解除代理关系的情况下，</span></span><span style="font-family:宋体;font-size:10.5000pt;"><span>若您缴纳过保证金，我司核实无误后将根据实际情况退还冻结的保证金</span></span><span style="font-family:宋体;font-size:10.5pt;"><span>；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">5.2 <span>双方协商解除代理的，应妥善处理交接事宜，交接事宜以最大限度保证委托客户的利益为宗旨，办理代理业务交接、证照收缴、档案接转等手续和经济结算；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">5.3 <span>代理解除后，司睿知识产权在受理您移交的案件时，或遇您受理过的委托客户的咨询时，有权向您了解情况，您应当予以配合；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal">
                                    <b><span style="font-family:宋体;line-height:150%;font-size:12pt;">6.<span>不可抗力及其他免责事由</span></span></b><b><span style="font-family:宋体;font-size:10.5pt;"></span></b>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.1 <span>司睿知识产权的服务将按“现状”的状态提供。司睿知识产权在此明确声明对司睿知识产权的服务不作任何明示或暗示的保证，包括但不限于司睿知识产权服务的可适用性、没有错误或疏漏、持续性、安全性、准确性、可靠性、适用于某一特定用途；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.2 <span>您理解并同意：在使用本服务的过程中，可能会遇到不可抗力等风险因素，使本服务发生中断。不可抗力是指不能预见、不能克服并不能避免且对一方或双方造成重大影响的客观事件，包括但不限于自然灾害如洪水、地震、瘟疫流行和风暴等以及社会事件如战争、动乱、政府行为等。出现上述情况时，司睿知识产权将努力在第一时间与相关单位配合，及时进行修复，但是由此给您造成的损失司睿知识产权在法律允许的范围内免责；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.3 <span>在法律允许的范围内，司睿知识产权对以下情形导致的服务中断或受阻无需对您或第三方承担责任：</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.3.1 <span>受到计算机病毒、木马或其他恶意程序、黑客攻击的破坏；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.3.2 <span>用户或司睿知识产权的电脑软件、系统、硬件和通信线路出现故障；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>

                                    <span style="font-family:宋体;font-size:10.5pt;">6.3.3 <span>用户操作不当；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.3.4 <span>用户通过非司睿知识产权授权的方式使用本服务；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.3.5 <span>其他司睿知识产权无法控制或合理预见的情形。</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.4 <span>您理解并同意，在使用本服务的过程中，可能会遇到网络信息或其他用户行为带来的风险，司睿知识产权不对任何信息的真实性、适用性、合法性承担责任，也不对因侵权行为给您造成的损害负责。这些风险包括但不限于：</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.4.1 <span>来自他人匿名或冒名的含有威胁、诽谤、或非法内容的信息；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.4.2 <span>因使用本协议项下的服务，遭受他人误导、欺骗或其他导致或可能导致的任何心理、生理上的伤害以及经济上的损失；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.4.3 <span>其他因网络信息或用户行为引起的风险。</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.5 <span>您理解并同意，本协议并非为某些特定目的而设计，包括但不限于核设施、军事用途、医疗设施、交通通讯等重要领域。如果因为软件或服务的原因导致上述操作失败而带来的人员伤亡、财产损失和环境破坏等，司睿知识产权不承担法律责任；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.6 <span>司睿知识产权依据本协议约定获得处理违法违规内容的权利，该权利不构成司睿知识产权的义务或承诺，司睿知识产权不能保证及时发现违法行为或进行相应处理；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">6.7 <span>在任何情况下，您不应轻信借款、索要密码或其他涉及财产的网络信息；涉及财产操作的，请一定先核实对方身份，并请经常留意司睿知识产权有关防范诈骗犯罪的提示；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal">
                                    <b><span style="font-family:宋体;line-height:150%;font-size:12pt;">7.<span>知识产权声明</span></span></b><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"></span></b>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">7.1 <span>司睿知识产权在本服务中提供的内容（包括但不限于网页、文字、图片、音频、视频、图表等）的知识产权归司睿知识产权所有，您的委托客户在商标交易过程中提供的商标、专利、资料等知识产权归委托客户所有；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">7.2 &nbsp;<span>除另有特别声明外，司睿知识产权提供本服务时所依托软件的著作权、专利权及其他知识产权均归司睿知识产权所有；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">7.3 &nbsp;<span>上述及其他任何本服务包含的内容的知识产权均受到法律保护，未经司睿知识产权、委托客户或相关权利人书面许可，任何人不得以任何形式进行使用或创造相关衍生作品；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>
                                </p>
                                <p class="MsoNormal">

                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">8.2 <span>本协议的成立、生效、履行、解释及纠纷解决，适用中华人民共和国大陆地区法律；如无相关法律规定的，则应参照通用商标行业惯例。</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>

                                </p>
                                <p class="MsoNormal" style="text-indent:21.0000pt;">
                                    <span style="font-family:宋体;font-size:10.5pt;">8.4 <span>本协议所有条款的标题仅为阅读方便，本身并无实际涵义，不能作为本协议涵义解释的依据；</span></span><span style="font-family:宋体;font-size:10.5pt;"></span>

                                <p class="MsoNormal" style="text-indent:21.0000pt;">

                                </p>
                                <p class="MsoNormal">
                                    <b><span style="font-family:宋体;line-height:150%;font-size:12pt;">9.<span>附则</span></span></b><b><span style="font-family:宋体;line-height:150%;font-size:12pt;"></span></b>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;">2.3本协议包括本协议正文及所有</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>厦门</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;"><span>有限公司已经发布或将来可能发布的关于</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>厦门</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;"><span>有限公司</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;"><span>商标无忧注册</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;"><span>服务的各类规则、规范、通知和公告等（以下合称</span>“规则”），所有规则为本协议不可分割的组成部分，与协议正文具有同等法律效力</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;"><span>。</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5000pt;"></span>

                                    <p class="MsoNormal" style="margin-left:16pt;text-indent:-16pt;">

                                    <p class="MsoNormal" align="justify" style="text-indent:21.0000pt;text-align:justify;">
                                        <span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;">3.1</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>商标无忧注册</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>服务是</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>指商标</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>近似风险</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>担保的一种商标注册业务，即您提交商标无忧注册申请后，本公司会审查您的申请商标近似风险情况，以评估商标申请结果，</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>确认是否满足商标无忧注册服务条件，</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>通过商标无忧注册</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>但未注册</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>成功</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>的</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>（仅指全部驳回情况）</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>，本公司将提供给您一次</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>免费重新注册商标的机会，在</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>本公司平台显示商标审核状态为</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>全部驳回之日起</span>7天（自然日）内</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>您可以提出申请</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>重新注册</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>，逾期视为自动放弃重新注册。</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>重新注册的商标不享受商标近似风险担保；</span></span><span style="font-family:微软雅黑;color:#FF0                                     <p class="MsoNormal" align="justify" style="text-indent:21.0000pt;text-align:justify;">
                                        <span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;">3.2</span><span style="font-family:宋体;font-size:10.5000pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>您理解并同意：</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>商标无忧</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>注册</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>保费期限为首次申请的商标提交至商标局之时至商标被商标局初审公告期间。</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>如公告期遭第三人异议，我司不予退款。您如果需要异议答辩，可根据我司平台规定的相关案件价格及相应要求选择提交；</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"></span>

                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>在接受本协议前，请您务必审慎阅读、充分理解各条款内容，关于本协议，提示您特别关注限制、免责条款，司睿知识产权有限公司对您违规、违约行为的认定处理条款以及管辖法院的条款等，</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>如您对本协议条款有疑问的，请通过司睿知识产权有限公司客户服务中心进行问询，司睿知识产权有限公司将向您解释条款内容。如您不同意本协议的任何内容，或无法准确理解司睿知识产权有限公司对条款的解释，请不要同意本协议或使用本协议项下的服务，否则，表示您已接受了以下所述的条款和条件，同意接受本协议约束。届时您不应以未阅读本协议的内容或未获得司睿知识产权有限公司对您问询的解答等理由，主张本协议无效，或要求撤销本协议。</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">2.协议的订立、生效和适用范围</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">2.3&nbsp;本协议包括本协议正文及所有司睿知识产权有限公司已经发布或将来可能发布的关于司睿知识产权有限公司服务的各类规则、规范、通知和公告等（以下合称“规则”），所有规则为本协议不可分割的组成部分，与协议正文具有同等法律效力。</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">3.服务项目及费用</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">3.1服务项目指您通过司睿知识产权有限公司商标无忧注册业务注册国内普通商标；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;">3.2服务费用：商标无忧注册服务费用由商标注册官费、顾问服务费、担保费用三部分组成，具体费用以您注册的实际数量结算时显示的价格为准，您也可以联系本公司平台客服咨询收费标准；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;">3.3 您理解并同：司睿知识产权有限公司有权根据公司发展情况和政策变化等原因，对收费标准进行调整。</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">4.用户的权利与义务</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1在使用司睿知识产权有限公司商标无忧注册服务过程中，您承诺并遵守以下约定：&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1.1实施所有的行为均遵守国家法律、法规等规范性文件、本协议约定和司睿知识产权有限公司各项规则和规定的要求，不违背社会公共利益或公共道德，不损害他人的合法权益。如您违反前述承诺，产生任何法律后果的，您应以自己的名义独立承担所有的法律责任，并承担因此给司睿知识产权有限公司、第三方造成的损失；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1.2只通过正当手段使用司睿知识产权有限公司商标无忧注册服务，产生有效的显示、点击、交易以及其他司睿知识产权有限公司认可的数据，不采用任何欺骗或虚假性质的行为；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1.3不对司睿知识产权有限公司的任何数据作商业性利用，包括但不限于在未经司睿知识产权有限公司事先书面同意的情况下，以复制、传播等任何方式使用司睿知识产权有限公司网站、提供司睿知识产权有限公司服务的其他平台上展示的资料。未经司睿知识产权有限公司事先书面同意，不向任何第三方提供从司睿知识产权有限公司获取的任何数据，司睿知识产权有限公司已公开的数据除外；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1.4不使用任何装置、软件或例行程序干预或试图干预司睿知识产权有限公司平台、提供司睿知识产权有限公司服务的其他平台的正常运作；不得采取任何导致不合理的庞大数据负载加诸司睿知识产权有限公司平台或提供司睿知识产权有限公司平台服务的其他平台网络设备的行动；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.2用户注册必须是具有完全民事行为能力的自然人，或者是有合法经营资格的实体组织；无民事行为能力人，若您不具备前述主体资格，则您及您的监护人应承担因此而导致的一切法律责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.3您理解并悉知：注册商标是指用户登录司睿知识产权有限公司网站、按照要求填写相关信息提交申请材料并确认同意本协议的过程，用户因进行交易，获取有偿服务等发生的所有应纳税赋以及一切硬件、软件、服务及其它方面的费用，均由您自行承担；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.4您有义务在注册商标时提供自己的真实资料，并保证诸如姓名、有效证件号码（身份证、公司注册证、军官证、护照等）、电子邮件地址、联系电话、联系地址、邮政编码等内容的有效性及真实性，保证司睿知识产权有限公司可以通过上述联系方式与您本人进行联系、送达商标文件；如果因注册信息不真实而引起的相关问题，并由此产生的一切后果及责任，均由您承担，司睿知识产权有限公司不承担任何责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.4您理解并同意：您提供的相同、近似商标或暂无人注册等查询结果是根据您自己的判断综合给出，商标查询结果及建议、商标申请使用方法等仅供参考，无任何法律效力。届时您不得以司睿知识产权有限公司查询不准确、不专业、查询疏忽等理由要求司睿知识产权有限公司承担任何责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.6您理解并同意：在使用我司服务时将遵从国家、地方法律法规、行业惯例和社会公共道德，不利用司睿知识产权有限公司提供的服务进行违反国家法律法规政策的信息；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.7您理解并同意：司睿知识产权有限公司有权在您违反上述约定时有权终止向您提供服务，因您上述行为给我司造成损失的，您应予赔偿；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.8您理解并同意：您注册的商标或您公司自身引起的经济纠纷、商务纠纷或违法事件等全部由您自行承担责任。</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">5.司睿知识产权有限公司的权利与义务</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.1司睿知识产权有限公司有义务在现有技术上维护整个网上商标无忧注册平台的正常运行，并努力提升和改进技术使用户网上注册得以顺利进行；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.2司睿知识产权有限公司将积极维护您的合法权益，不随意更改商标代理事项；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.3司睿知识产权有限公司有义务对您的个人信息以及相关资料保密&nbsp;；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.4司睿知识产权有限公司对您的任何通知，不论是口头的还是书面的，均不表示司睿知识产权有限公司做出在本协议陈述以外的任何担保责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.5如经国家行政或司法机关的生效法律文件确认用户存在违法或侵权行为，则司睿知识产权有限公司有权按照本协议约定进行处理并采取必要的措施；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.6司睿知识产权有限公司仅提供商标申请事宜服务，对由于商标本身内容所产生的法律纠纷概不负责；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.7您理解并悉知：商标无忧注册服务期限为自本协议签订之日起至国家商标局下发商标证书或驳回裁定之日止；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.8.司睿知识产权有限公司与您均对本协议及相关内容负有保密义务，保密期限不限于本协议履行期限。您对司睿知识产权有限公司之服务内容负有保密义务，您对协议履行中了解到的司睿知识产权有限公司的相关商业秘密负有保密义务。司睿知识产权有限公司承诺保密资料的使用只限于本协议项目，未经您同意，不得将保密资料用于其他目的。</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">6.服务使用、变更、中断或终止</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.1&nbsp;</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>司睿知识产权有限公司为您提供的各项服务，您应正当、合理、善意地使用。如发生下列任何一种情形，司睿知识产权有限公司有权不经通知而中断或终止向您提供的服务：</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">

                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.1.2违反相关法律法规或本协议的约定；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.1.3按照法律规定或主管部门的要求；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.1.4出于安全的原因或其他必要的情形；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.2如因系统维护或升级的需要而需暂停网络服务，司睿知识产权有限公司将尽可能事先进行通知，但由于不可预计的、临时性的调整维护或升级导致需要暂停网络服务的，司睿知识产权有限公司不承担任何责任；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.3您理解并同意，在使用本服务的过程中，可能会遇到网络信息或其他用户行为带来的风险，司睿知识产权有限公司不对任何信息的真实性、适用性、合法性承担责任，也不对因侵权行为给您造成的损害负责；这些风险包括但不限于：</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.3.1来自他人匿名或冒名的含有威胁、诽谤、令人反感或非法内容的信息；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>

                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.3.3其他因网络信息或用户行为引起的风险；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.4您理解并同意，本服务并非为某些特定目的而设计，包括但不限于核设施、军事用途、医疗设施、交通通讯等重要领域；如果因为软件或服务的原因导致上述操作失败而带来的人员伤亡、财产损失和环境破坏等，司睿知识产权有限公司不承担法律责任；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.5司睿知识产权有限公司依据本协议约定获得处理违法违规内容的权利，该权利不构成司睿知识产权有限公司的义务或承诺，司睿知识产权有限公司不能保证及时发现违法行为或进行相应处理；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">7.不可抗力及免责条款</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.1司睿知识产权有限公司服务将按“现状”的状态提供。司睿知识产权有限公司在此明确声明对司睿知识产权有限公司的服务不作任何明示或暗示的保证，包括但不限于司睿知识产权有限公司服务的可适用性、没有错误或疏漏、持续性、安全性、准确性、可靠性、适用于某一特定用途；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.2您理解并同意：司睿知识产权有限公司不能保证其所提供的服务毫无瑕疵，也无法随时预见和防范法律、技术以及其他风险，包括但不限于不可抗力、病毒、木马、黑客攻击、系统不稳定、第三方服务瑕疵、政府行为等原因可能导致的服务中断、数据丢失以及其他的损失和风险。所以您也同意：即使司睿知识产权有限公司提供的服务存在瑕疵，但上述瑕疵是当时行业技术水平所无法避免的，其将不被视为司睿知识产权有限公司违约，同时，由此给您造成的数据或信息丢失等损失的，司睿知识产权有限公司不承担任何责任；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:21.0000pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.3&nbsp;您理解并同意：鉴于网络服务的特殊性，厦门</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>有限公司有权在无需通知您的情况下根据厦门</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>有限公司开放平台的整体运营情况或相关运营规范、规则等，可以随时变更、中止或终止部分或全部的服务，厦门</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>有限公司无需对您或第三方承担责任；</span>&nbsp;</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.4&nbsp;您理解并同意：为了向您提供更完善的服务，司睿知识产权有限公司有权定期或不定期地对提供本服务的平台或相关设备进行检修、维护、升级等，如因此造成司睿知识产权有限公司服务在合理时间内中断或暂停的，司睿知识产权有限公司无需为此承担任何责任；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.5您理解并同意：若由于对以下情形导致的服务中断或受阻，给您造成损失的，司睿知识产权有限公司无需为此担任何责任：</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.5.1第三方未经批准使用用户账户或更改用户的数据；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.5.2用户对司睿知识产权有限公司服务的误解或用户本身操作错误导致的损失；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.5.3因司睿知识产权有限公司合理范围控制以外的原因，包括但不限于由于信息网络正常的设备维护，信息网络连接故障，电脑、通讯及其他系统的故障，电力故障、自然灾害如洪水、地震、瘟疫流行和风暴等以及社会事件如罢工、劳动争议、暴乱、起义、骚乱、生产力或生产资料不足，战争、动乱、政府行为等。</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">8.未成年人使用条款</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.1若用户未满18周岁，则为未成年人，应在监护人监护、指导下阅读本协议和使用本服务；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2未成年人用户涉世未深，容易被网络虚象迷惑，且好奇心强，遇事缺乏随机应变的处理能力，很容易被别有用心的人利用而又缺乏自我保护能力；因此，未成年人用户在使用本服务时应注意以下事项，提高安全意识，加强自我保护：</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2.1认清网络世界与现实世界的区别，避免沉迷于网络，影响日常的学习生活；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2.2填写个人资料时，加强个人保护意识，以免不良分子对个人生活造成骚扰；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2.3在监护人或老师的指导下，学习正确使用网络；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2.4避免陌生网友随意会面或参与联谊活动，以免不法分子有机可乘，危及自身安全；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.3监护人、学校均应对未成年人使用本服务时多做引导；特别是家长应关心子女的成长，注意与子女的沟通，指导子女上网应该注意的安全问题，防患于未然；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">9.知识产权声明</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">9.1司睿知识产权有限公司在本服务中提供的内容（包括但不限于网页、文字、图片、音频、视频、图表等）的知识产权归司睿知识产权有限公司所有，您在使用本服务中所产生的内容的知识产权归您或相关权利人所有；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">9.2除另有特别声明外，司睿知识产权有限公司提供本服务时所依托软件的著作权、专利权及其他知识产权均归司睿知识产权有限公司所有；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">9.3司睿知识产权有限公司在本服务中所使用的“司睿知识产权有限公司”等商业标识，其著作权或商标权归司睿知识产权有限公司所有；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">9.4上述及其他任何本服务包含的内容的知识产权均受到法律保护，未经司睿知识产权有限公司、用户或相关权利人书面许可，任何人不得以任何形式进行使用或创造相关衍生作品。</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">10.管辖及法律适用</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">10.1本协议签订地为中华人民共和国福建省厦门市思明区；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">10.2本协议的成立、生效、履行、解释及纠纷解决，适用中华人民共和国大陆地区法律；如无相关法律规定的，则应参照通用国内商标行业惯例；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">10.3若您和司睿知识产权有限公司之间发生任何纠纷或争议，首先应友好协商解决；协商不成的，您同意将纠纷或争议提交本协议签订地有管辖权的人民法院管辖；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">10.4本协议所有条款的标题仅为阅读方便，本身并无实际涵义，不能作为本协议涵义解释的依据；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">10.5本协议条款无论因何种原因部分无效或不可执行，其余条款仍有效，对双方具有约束力。</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">11.附则</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:15pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>本协议内容包括以上条款及司睿知识产权有限公司已经发布的或将来可能发布的各类协议。视为本协议不可分割的一部分，具有同等法律效力。在您使用该服务时，已经阅读、理解并接受本协议的全部条款及各类规则，并承诺遵守中国的各类法律规定，如有违反而导致任何法律后果的发生，您将以自己的名义独立承担相应的法律责任。</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
