                                <div class="agreement_cont_buy">
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">1.</span><span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;"><span>首部及导言</span></span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>尊敬的用户您好，欢迎您使用司睿知识产权有限公司商标交易服务！</span>&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>为更好地向司睿知识产权有限公司（以下简称</span>“叁玖叁”）用户提供服务，亦为规范司睿知识产权有限公司用户的行为，您应当阅读并遵守《司睿知识产权有限公司商标交易支付协议》（以下简称“本协议”）；本协议是您与叁玖叁及其服务可能存在的合作公司之间关于用户使用叁玖叁相关服务所订立的协议；“用户”是指使用叁玖叁相关服务的使用人，在本协议中更多地称为“您”；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>在接受本协议前，请您务必审慎阅读、充分理解各条款内容，关于本协议，提示您特别关注限制、免责条款，叁玖叁对您违规、违约行为的认定处理条款以及管辖法院的条款等，</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>如您对本协议条款有疑问的，请通过叁玖叁提供的客户服务中心进行问询，叁玖叁及其合作公司将向您解释条款内容。如您不同意本协议的任何内容，或无法准确理解叁玖叁及其合作公司对条款的解释，请不要同意本协议或使用本协议项下的服务，否则，表示您已接受了以下所述的条款和条件，同意接受本协议约束。届时您不应以未阅读本协议的内容或未获得叁玖叁及其合作公司对您问询的解答等理由，主张本协议无效，或要求撤销本协议；</span></span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">2.协议的订立、生效和适用范围</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">2.1&nbsp;用户通过在叁玖叁平台确认本协议或以其他方式确认本协议，包括不限于未点击确认本协议而使用了叁玖叁商标交易服务的，均表示用户与叁玖叁及其合作公司已就本协议达成一致并同意接受本协议的全部约定内容；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">2.2&nbsp;本协议自用户确认本协议之时即刻生效。如用户未点击确认本协议，但事实上已经在使用叁玖叁服务或履行本协议，则本协议会在用户的事实行为首次发生之时即生效；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">2.3&nbsp;本协议包括本协议正文及所有叁玖叁已经发布或将来可能发布的关于叁玖叁服务的各类规则、规范、通知和公告等（以下合称“规则”），所有规则为本协议不可分割的组成部分，与协议正文具有同等法律效力；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">3.服务项目及费用</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;">3.1服务项目指您通过叁玖叁平台进行委托商标经纪交易业务；</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;">3.2服务费用：</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5000pt;"><span>商标交易买家承担的费用由商标价款、佣金、转让官费组成，商标转让公证费用由卖家承担；佣金及转让官费收费标准，参考</span></span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;"><span>叁玖叁网站上公示的</span>“商标价格标准”；</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;">3.3具体费用以您交易的实际数量为准；</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;">3.4 您理解并同：叁玖叁有权根据公司发展情况和政策变化等原因，对收费标准进行调整；如有调整，在“商标价格标准”里公示即视为已经周知；</span><span style="font-family:微软雅黑;color:#FF0000;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">4.用户的权利与义务</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1在使用叁玖叁商标交易服务过程中，您承诺并遵守以下约定：&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1.1实施所有的行为均遵守国家法律、法规等规范性文件、本协议约定和叁玖叁各项规则和规定的要求，不违背社会公共利益或公共道德，不损害他人的合法权益。如您违反前述承诺，产生任何法律后果的，您应以自己的名义独立承担所有的法律责任，并承担因此给叁玖叁及其合作公司、其他第三方造成的损失；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1.2只通过正当手段使用叁玖叁商标交易服务，产生有效的显示、点击、交易以及其他叁玖叁及其合作公司认可的数据，不采用任何欺骗或虚假性质的行为；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1.3不对叁玖叁的任何数据作商业性利用，包括但不限于在未经叁玖叁事先书面同意的情况下，以复制、传播等任何方式使用叁玖叁网站、提供叁玖叁服务的其他平台上展示的资料。未经叁玖叁事先书面同意，不向任何第三方提供从叁玖叁获取的任何数据，叁玖叁已公开的数据除外；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.1.4不使用任何装置、软件或例行程序干预或试图干预叁玖叁平台、提供叁玖叁服务的其他平台的正常运作；不得采取任何导致不合理的庞大数据负载加诸叁玖叁平台或提供叁玖叁平台服务的其他平台网络设备的行动；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.2用户注册必须是具有完全民事行为能力的自然人，或者是有合法经营资格的实体组织；无民事行为能力人，若您不具备前述主体资格，则您及您的监护人应承担因此而导致的一切法律责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.3您理解并悉知：交易商标是指用户登录叁玖叁网站、按照要求填写相关信息提交申请材料并确认同意本协议的过程，用户因进行交易，获取有偿服务等发生的所有应纳税赋以及一切硬件、软件、服务及其它方面的费用，均由您自行承担；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.4您有义务在交易商标时提供自己的真实资料，并保证诸如姓名、有效证件号码（身份证、公司注册证、军官证、护照等）、电子邮件地址、联系电话、联系地址、邮政编码等内容的有效性及真实性，保证叁玖叁及其合作公司可以通过上述联系方式与您本人进行联系、送达商标文件；如果因信息不真实而引起的相关问题，并由此产生的一切后果及责任，均由您承担，叁玖叁及其合作公司不承担任何责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.4您理解并同意：您提供的相同、近似商标或暂无人注册等查询结果是根据您自己的判断综合给出，商标查询结果及建议、商标申请使用方法等仅供参考，无任何法律效力。届时您不得以叁玖叁及其合作公司查询不准确、不专业、查询疏忽等理由要求叁玖叁及其合作公司承担任何责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.6您理解并同意：在使用我司服务时将遵从国家、地方法律法规、行业惯例和社会公共道德，不利用叁玖叁及其合作公司提供的服务进行违反国家法律法规政策的信息；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.7您理解并同意：叁玖叁及其合作公司有权在您违反上述约定时有权终止向您提供服务，因您上述行为给我司造成损失的，您应予赔偿；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">4.8您理解并同意：您交易的商标或您公司自身引起的经济纠纷、商务纠纷或违法事件等全部由您自行承担责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">5.司睿知识产权有限公司的权利与义务</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.1叁玖叁有义务在现有技术上维护整个网上商标平台的正常运行，并努力提升和改进技术使用户网上交易得以顺利进行；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.2叁玖叁及其合作公司将积极维护您的合法权益，不随意更改商标代理事项；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.3叁玖叁及其合作公司有义务对您的个人信息以及相关资料保密&nbsp;；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.4叁玖叁及其合作公司对您的任何通知，不论是口头的还是书面的，均不表示叁玖叁及其合作公司做出在本协议陈述以外的任何担保责任；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.5如经国家行政或司法机关的生效法律文件确认用户存在违法或侵权行为，则叁玖叁及其合作公司有权按照本协议约定进行处理并采取必要的措施；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.6叁玖叁及其合作公司仅提供商标申请和转让事宜服务，对由于商标本身内容所产生的法律纠纷概不负责；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.7您理解并悉知：商标交易服务期限为自本协议签订之日起至国家商标局下发商标注册证书或驳回裁定之日止；&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">5.8.叁玖叁及其合作公司与您均对本协议及相关内容负有保密义务，保密期限不限于本协议履行期限。您对叁玖叁及其合作公司之服务内容负有保密义务，您对协议履行中了解到的叁玖叁及其合作公司的相关商业秘密负有保密义务。叁玖叁及其合作公司承诺保密资料的使用只限于本协议项目，未经您同意，不得将保密资料用于其他目的；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">6.服务使用、变更、中断或终止</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.1&nbsp;</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>为您提供的各项服务，您应正当、合理、善意地使用。如发生下列任何一种情形，</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>有权不经通知而中断或终止向您提供的服务：</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.1.1提供的个人资料不真实、或与注册时信息不一致又未能提供合理证明；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.1.2违反相关法律法规或本协议的约定；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.1.3按照法律规定或主管部门的要求；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.1.4出于安全的原因或其他必要的情形；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">6.2如因系统维护或升级的需要而需暂停网络服务，叁玖叁将尽可能事先进行通知，但由于不可预计的、临时性的调整维护或升级导致需要暂停网络服务的，</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>不承担任何责任；</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">

                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">7.不可抗力及免责条款</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.1</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>服务将按</span>“现状”的状态提供。</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>在此明确声明对</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>的服务不作任何明示或暗示的保证，包括但不限于</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>服务的可适用性、没有错误或疏漏、持续性、安全性、准确性、可靠性、适用于某一特定用途；</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:21.0000pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.3&nbsp;您理解并同意：鉴于网络服务的特殊性，</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>有权在无需通知您的情况下根据</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>开放平台的整体运营情况或相关运营规范、规则等，可以随时变更、中止或终止部分或全部的服务，</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>无需对您或第三方承担责任；</span>&nbsp;</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.4&nbsp;您理解并同意：为了向您提供更完善的服务，叁玖叁有权定期或不定期地对提供本服务的平台或相关设备进行检修、维护、升级等，如因此造成</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>服务在合理时间内中断或暂停的，</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>无需为此承担任何责任；</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.5您理解并同意：若由于对以下情形导致的服务中断或受阻，给您造成损失的，</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>无需为此担任何责任：</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.5.1第三方未经批准使用用户账户或更改用户的数据；</span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.5.2用户对</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>服务的误解或用户本身操作错误导致的损失；</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">7.5.3因</span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>叁玖叁及其合作公司</span></span></b><b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"><span>合理范围控制以外的原因，包括但不限于由于信息网络正常的设备维护，信息网络连接故障，电脑、通讯及其他系统的故障，电力故障、自然灾害如洪水、地震、瘟疫流行和风暴等以及社会事件如罢工、劳动争议、暴乱、起义、骚乱、生产力或生产资料不足，战争、动乱、政府行为等。</span></span></b><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">8.未成年人使用条款</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.1若用户未满18周岁，则为未成年人，应在监护人监护、指导下阅读本协议和使用本服务；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2未成年人用户涉世未深，容易被网络虚象迷惑，且好奇心强，遇事缺乏随机应变的处理能力，很容易被别有用心的人利用而又缺乏自我保护能力；因此，未成年人用户在使用本服务时应注意以下事项，提高安全意识，加强自我保护：</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2.1认清网络世界与现实世界的区别，避免沉迷于网络，影响日常的学习生活；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2.2填写个人资料时，加强个人保护意识，以免不良分子对个人生活造成骚扰；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2.3在监护人或老师的指导下，学习正确使用网络；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.2.4避免陌生网友随意会面或参与联谊活动，以免不法分子有机可乘，危及自身安全；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">8.3监护人、学校均应对未成年人使用本服务时多做引导；特别是家长应关心子女的成长，注意与子女的沟通，指导子女上网应该注意的安全问题，防患于未然；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">9.知识产权声明</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">9.4上述及其他任何本服务包含的内容的知识产权均受到法律保护，未经叁玖叁、用户或相关权利人书面许可，任何人不得以任何形式进行使用或创造相关衍生作品；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <p class="MsoNormal" style="text-indent:-16pt;">
                                        <span style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">10.管辖及法律适用</span><span style="font-family:Arial;color:#666666;font-size:12pt;">&nbsp;</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">10.1本协议签订地为中华人民共和国福建省厦门市思明区；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">10.2本协议的成立、生效、履行、解释及纠纷解决，适用中华人民共和国大陆地区法律；如无相关法律规定的，则应参照通用国内商标行业惯例。</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    </p>
                                    <p class="MsoNormal" style="text-indent:21pt;">
                                        <span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;">10.4本协议所有条款的标题仅为阅读方便，本身并无实际涵义，不能作为本协议涵义解释的依据；</span><span style="font-family:微软雅黑;color:#666666;font-size:10.5pt;"></span>

                                    <h4 id="tae7" class="pt_20 ">司睿知识产权有限公司版权交易服务协议</h4>
                                    <p class="p" style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">
                                        1.首部及导言
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:21.0000pt;background:#FFFFFF;">

                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        <b> </b><b><span>在接受本协议前，请您务必审慎阅读、充分理解各条款内容，关于本协议，提示您特别关注限制、免责条款，司睿知识产权及其合作公司对您违规、违约行为的认定处理条款以及管辖法院的条款等，如您对本协议条款有疑问的，或无法准确理解本协议条款的，请通过司睿知识产权提供的客户服务中心进行问询，司睿知识产权及其合作公司将向您解释条款内容。如您不同意本协议的任何内容，请不要同意本协议或使用本协议项下的服务，否则，表示您已接受了以下所述的条款和条件，同意接受本协议约束。届时您不应以未阅读本协议的内容或未获得司睿知识产权及其合作公司对您问询的解答等理由，主张本协议无效，或要求撤销本协议。</span></b>
                                    </p>
                                    <p class="MsoNormal" style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">
                                        2.协议的订立、生效和适用范围
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        2.1用户通过在司睿知识产权平台确认本协议或以其他方式确认本协议，包括不限于未点击确认本协议而使用了司睿知识产权版权交易服务的，均表示用户与司睿知识产权及其合作公司已就本协议达成一致并同意接受本协议的全部约定内容；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        2.2本协议自用户确认本协议之时即刻生效。如用户未点击确认本协议，但事实上已经在使用司睿知识产权服务，或履行本协议，则本协议会在用户的事实行为首次发生之时即生效；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        2.3本协议包括本协议正文及所有司睿知识产权已经发布或将来可能发布的关于司睿知识产权服务的各类规则、规范、通知和公告等（以下合称“规则”），所有规则为本协议不可分割的组成部分，与协议正文具有同等法律效力。
                                    </p>
                                    <p class="p" style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">
                                        3.买方的权利和义务
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        3.1&nbsp;您应严格按照平台要求准确填写委托受让的版权信息，并按照要求支付定金；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        3.2您应在确认卖方就版权交易进行公证后支付版权交易及版权交易代理服务余款；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        3.3您应按照版权交易要求提供真实、合法、有效的版权受让所需的材料给司睿知识产权，以便司睿知识产权为您提供服务。

                                    <p class="p" style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">
                                        4.卖方的权利和义务
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        4.1您应积极配合办理版权交易手续，并及时按照版权交易要求提供相关交易材料，包括但不限于合法有效的交易申请书、交易委托书、交易协议、版权权利人证件、公证书原件等材料，具体以实际需求为准；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        4.2您应保证您提供的版权交易资料的真实性、准确性、合法性。若因您提供资料不及时或隐瞒、提供虚假资料的，相关责任由您承担；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        4.3您应保证版权权利无任何瑕疵，包括有转让版权的完整权利、未曾许可他人使用或作为抵押等，或已就版权上存在的许可、抵押等真实披露；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        4.4您应保证一旦确认进行版权交易，则原版权权利人不得使用、许可他人使用、质押或向第三人再交易该被交易版权，除非正在进行的版权交易被终止执行；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        4.5您有义务按照要求支付版权交易委托服务费。
                                    </p>
                                    <p class="p" style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">
                                        5.司睿知识产权的权利与义务
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        51您理解并同意司睿知识产权委托其他合作公司提供本协议约定的<span>版权</span><span>交易中介服务；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        5.2司睿知识产权或协助司睿知识产权提供该项服务的合作公司将对<span>您</span><span>提交的委托申请进行风险评估，通过风险评估符合申请该项服务要求的，司睿知识产权及其合作公司将协助买卖双方进行谈判，通知买方付款、卖方进行</span><span>版权</span><span>交易公证，并在收到</span><span>版权</span><span>材料后协助向</span><span>版权</span><span>局递交</span><span>版权转让</span><span>申请；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        5.3司睿知识产权及其合作公司负责协助买卖双方办理<span>版权</span><span>交易申请事宜，并有权收取相应的费用，否则司睿知识产权及其合作公司有权不履行相关义务；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        5.4司睿知识产权及其合作公司负责<span>版权</span><span>交易过户事宜的办理，应全程跟进，并及时向买卖双方报告</span><span>版权</span><span>交易进展，直到</span><span>版权</span><span>核准交易完成；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        5.5<span>版权</span><span>交易过程中，若发生</span><span>版权</span><span>补证等情况，双方应在相应时效内积极配合司睿知识产权及其合作公司处理，若由于一方不配合办理</span><span>版权</span><span>补正导致</span><span>版权</span><span>交易失败的，相关责任由不配合一方承担；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        5.6公布在司睿知识产权上的交易<span>版权</span><span>是用户自行上传的，并非司睿知识产权或其合作公司所有。对于用户提供的信息或交易的过程，司睿知识产权及其合作公司均不加以监视或控制，对于因交易</span><span>版权</span><span>存在品质和</span>/或权利上的瑕疵而产生的任何责任，&nbsp;以及<span>版权</span><span>的安全性或合法性，司睿知识产权及其合作公司均不予保证，相关责任由卖方承担；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        5.7您理解并同意：&nbsp;司睿知识产权仅按现有技术提供相应的安全措施来使司睿知识产权掌握的信息不丢失，不被滥用和变造。尽管有这些安全措施，但司睿知识产权不保证这些信息的绝对安全；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        5.8司睿知识产权有义务在现有技术上维护整个网上交易平台的正常运行，并努力提升和改进技术，使用户网上交易活动得以顺利进行。但不保证网站在特殊情况（被黑客攻击、自然灾害等）下正常提供服务；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        5.9您因在司睿知识产权上交易与其它用户产生诉讼的，通过司法部门或行政部门依照法定程序要求司睿知识产权提供相关数据，司睿知识产权<span>将</span><span>积极配合并提供有关资料；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.0司睿知识产权不会对因您未能遵守本款约定而发生的任何损失、损毁及其他不利后果负责。
                                    </p>
                                    <p class="p" style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">
                                        6.买卖双方的承诺与保证
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        6.1您理解并同意：在使用本服务时遵守中华人民共和国相关法律法规，不将本服务用于任何非法目的，也不以任何非法方式使用本服务；
                                        <br> 6.2您理解并同意：不得利用本服务从事侵害他人合法权益之行为，否则司睿知识产权有权停止提供本服务，如若因此导致司睿知识产权或司睿知识产权其他用户受损的，您应承担相关法律责任及支付相应的赔偿责任。上述行为包括但不限于以下：

                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        6.2.1侵害他人名誉权、隐私权、商业秘密、版权权、著作权、专利权等合法权益；
                                        <br> 6.2.2&nbsp;违反相关准则或约定之保密义务；

                                        <br> 6.2.4其他司睿知识产权有正当理由认为不适当之行为；
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
                                        6.3您理解并同意：将按照司睿知识产权网站页面提示准确完整地提供您的个人信息（包括您的姓名及电子邮件地址、联系电话、联系地址等），并保证您提供信息的真实性和有效性；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.4您理解并同意：您在司睿知识产权网站页面进行实名认证时，应如实上传身份证件或营业执照等，如因您提供了虚假信息而导致司睿知识产权或其他第三方受损的行为，应由您自行承担；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.5您理解并同意：您的账户为您自行设置并由您保管，司睿知识产权任何时候均不会主动要求您提供您的账户。建议您务必保管好您的账户，并确保您在每个上网时段结束时退出登录并以正确步骤离开司睿知识产权。账户因您主动泄露或遭受他人攻击、诈骗等行为导致的损失及后果，均由您自行承担；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.6您如发现任何未经授权使用您账户登录司睿知识产权或其他可能导致您账户遭窃、遗失的情况，建议您立即通知司睿知识产权。您理解司睿知识产权对您的任何请求采取行动均需要合理时间，司睿知识产权对在采取行动前已经产生的后果不承担任何责任；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.7司睿知识产权会员资格不可交易。会员必须对其在司睿知识产权发生的所有行为（包括但不限于在线签署各类协议、发布信息、购买<span>版权</span><span>及披露信息等）负全部责任；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.8您同意并授权司睿知识产权披露您的必要信息，以便买/卖家可以与您联络以完成交易或处理争议；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.9卖家应当遵守诚实信用原则，确保所发布<span>版权</span><span>信息的真实性和有效性。并在交易过程中切实履行您的交易承诺。由于提供虚假信息或未提供合法有效凭证引起的纠纷和造成的损失您应负全部责任；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.10卖家保证享有所发布<span>版权</span><span>的交易、许可使用</span><span>等</span><span>权利。其交易、许可使用的知识产权真实、合法、有效，并且不侵犯他人的知识产权和其他民事权利。保证遵守</span><span>《</span><span>中华人民共和国著作权法</span><span>》</span><span>等知识产权法律法规</span><span>及中华人民共和国国家版权局的相关政策规定</span><span>；</span>
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.11买方和卖方必须通过自己的谨慎判断来确定交易物品、买方和卖方信息的真实性、合法性以及准确性：
                                        <br> 6.11.1买方和卖方必须对交易的履行负完全责任；
                                        <br> 6.11.2买方和卖方必须自行解决由交易所引起的纠纷；
                                        <br> 6.11.3买方和卖方必须自行负担因交易而产生的费用；
                                        <br> 6.11.4买方和卖方必须了解并遵守中华人民共和国的相关法律规定；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.12您应当维护司睿知识产权平台市场良性竞争秩序，不得贬低、诋毁竞争对手，不得干扰司睿知识产权平台上进行的任何交易、活动，不得以任何不正当方式提升或试图提升自身的信用度，不得以任何方式干扰或试图干扰司睿知识产权平台的正常运作；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.13您不得对司睿知识产权平台上任何数据作商业性利用，包括但不限于在未经司睿知识产权平台事先书面批准的情况下，以复制、传播等方式使用在司睿知识产权平台上展示的任何资料和信息；
                                    </p>
                                    <p class="p" style="margin-left:0.0000pt;text-indent:0.0000pt;background:#FFFFFF;">
                                        6.14注册用户违反上述规定而导致司睿知识产权平台或其他用户损害的，应当承担相应的法律责任。
                                    </p>
                                    <p class="MsoNormal" style="font-family:微软雅黑;color:#538CD5;font-size:16pt;">
                                        7<b>.</b>&nbsp;<span>不可抗力及其他免责事由</span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent:0pt;background:#FFFFFF;">
