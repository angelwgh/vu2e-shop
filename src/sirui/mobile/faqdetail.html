<script type="text/x-dot-template" id="J_faq_temp_1">
    <div class="title color01">
        商标转让中的一些常见问题
    </div>
    <div class="content">
         <p>问：商标是不是可以百分百转让成功？</p>

         <p>答：手续齐全，R标都可以转让成功</p>

         <p>问：商标转让之后，是否有新的商标证书给我呢？</p>

         <p>答：商标转让成功之后，会下发商标转让证明。如果一定要换名字，可以向商标局申请补发商标注册证。</p>

         <p>问：购买商标整个转让的时间大概是多久才可以到我的名下？能使用多少年呢？</p>

         <p>答：商标转让时间约8-12个月，商标的使用年限是10年，到期前一年内办理续展又可以继续使用10年。</p>

         <p>问：购买商标有哪些好处？</p>

         <p>答：（1）商标购买时间周期比较短，节约时间成本； （2）商标购买风险较低，可以放心使用商标； （3）无需设计商标的成本； （4）买了R商标就能用无需等待。</p>

         <p>问：什么情况需要购买商标？</p>

         <p>答：（1）想要注册的商标名称已被注册，可选择购买近似名称的已注册商标。 （2）有实力的、急于创业或急于推出新品的企业。 （3）入驻天猫、京东等电商平台。</p>

         <p>问：为什么要办理商标转让？</p>

         <p>答：商标权属发生改变依照商标法规定须向商标局提出申请，否则不受法律保护，影响自己的利益。</p>

         <p>问：正在申请中的商标能转让吗？</p>

         <p>答：可以，提供该商标受理通知书和核准商标转让通知书办理即可进行转让。</p>

        <p> 问：转让人的企业地址搬迁过，在办理商标转让时有影响吗？</p>

         <p>答：在办理商标转让时需一并办理商标变更。</p>

         <p>问：商标转让给个人有什么要求？</p>

         <p>答：商标转让到国内个人名义，个人需要提供个体工商户执照。</p>

         <p>问：个人名义注册的商标可以转让到公司使用吗？</p>

         <p>答：可以转让给公司，个人提供个人身份证复印件，公司提供营业执照复印件即可办理。</p>

         <p>问：商标在转让的过程中，转让方可以撤销商标转让吗？</p>

         <p>答：可以撤回,经转让双方协商一致，可以共同向商标局申请撤回商标转让申请。</p>

         <p>问：商标转让公证的原因有一下几点：</p>

         <p>答：1：证明该商标的有效性和该商标持有人的合法性； 2：证明该商标持有人转让意愿的真实性； 3：买卖商标双方的合法和保障性； 4：为了更加顺利的过户成功 </p>

         <p>问：注册商标不得转让的几种情况：3：买卖商标双方的合法和保障性；</p>

         <p>答： 1.用于两种类似商品的商标，不得单独转让 2.联合商标不能分割转让。 3、属于共同所有的商标，某一所有人未经其他共有人同意不得自行转让。 4、已经许可他人使用的商标不得随意转让。 5、转让注册商标未履行法定程序的，其转让无效。</p>

         <p>问：办理注册商标转让手续有哪些规定3、属于共同所有的商标，某一所有人未经其他共有人同意不得自行转让。</p>

         <p>答：办理注册商标转让手续必须符合以下规定： （一）受让人必须具备商标注册申请人的资格；（二）受让烟草制品、人用药品的时，受让人必须附送相应的证明； （三）转让人必须将其在同一种或类似商品上注册的相同或近似的商标一并转让，而不能转让一部分、自己再留一部分使用，或者将另一部分转让给第三人； （四）商标所有人如果已将该商标许可他人使用，办理转让之前，必须征得被许可人同意，按照使用许可合同的规定，处理好善后事宜，不得因转让损害被许可人的利益。</p>

         <p>问：商标名义变更与商标转让有什么差别</p>

         <p>答：商标名义变更是商标变更中的一部分，其中权利人的名义、地址或其它注册事项发生变化时，都需办理变更登记，但该专用权不发生转移。 商标转让是拥有商标权利人依法定程序,将该商标的专用权转让于其他人的行为，商标转让必须前往国家商标局办理变更登记， 转让一旦生效，商标转让人与该商标再无任何关系。</p>

         <p>问：商标转让为什么不予受理？</p>

         <p>答：商标转让需到国家商标局办理备案，以下为不予受理的几种情况： 1、未使用规定书件的。 2、未使用中文简体填写，转让人、受让人名称和地址等。 3、未填类别或是错填的。 4、委托代理机构办理的，未在委托书上盖章或签字的，或未填写代理组织名称的。 5、未填写注册号或申请号，或填写的注册号有误的。 6、转让人、受让人未在书式上签字或盖章的。 7、申请书、委托书、合同上转、受让人、委托人的盖章或签字不符合的。 8、打印不清晰，没法辩认的。 9、未提供相关证明文件或法律文件的。 10、外国人或外国企业文件没有附送中文简写的。</p>

         <p>问：同一个商标可以多次转让吗？2、未使用中文简体填写，转让人、受让人名称和地址等。</p>

         <p>答：同一个商标是可以转让多次的，但必须是持有者同意的情况下，完成一次转让后才可以做下一次转让。</p>
    </div>  
</script>
<script type="text/x-dot-template" id="J_faq_temp_2">
    <div class="title color01">
        版权交易常见问题
    </div>
    <div class="content">
           <h6 id="taf1_1">1.什么是著作权转让？ </h6>
           <p class="MsoNormal" style="text-indent:21.0000pt;">著作权的转让，是指包括复制权、发行权、展览权、公开表演权、播放权、改编权、翻译权、汇编权、以及整理权和注释权等在内的著作财产权的全部或者其中的一项或几项权能，从一个民事主体合法地转移到另一个民事主体支配下的行为。</p>
           <h6 id="taf1_2">2.订立著作权转让合同应包括什么内容？ </h6>
           <p class="MsoNormal" style="text-indent:21.0000pt;"><span>转让著作权法第十条第一款第（五）项至第（十七）项规定的权利，应当订立书面合同。</span>&nbsp;</p>
           <p class="MsoNormal"><span>权利转让合同包括下列主要内容：</span> </p>
           <p class="p" style="text-indent:24pt;">（一）作品的名称；</p>
           <p class="p" style="text-indent:24pt;">（二）转让的权利种类、地域范围；</p>
           <p class="p" style="text-indent:24pt;">（三）转让价格；</p>
           <p class="p" style="text-indent:24pt;">（四）交付转让价格的日期和方式；</p>
           <p class="p" style="text-indent:24pt;">（五）违约责任；</p>
           <p class="p" style="text-indent:24pt;">（六）双方认为需要约定的其他内容。</p>
           <h6 id="taf1_3">3.著作权使用许可与著作权转让的区别</h6>
           <p class="MsoNormal" style="text-indent:21.0000pt;"><span>非著作权人通过著作权的使用许可和著作权的转让取得的著作权是有其本质区别的。</span> </p>
           <p class="MsoNormal"><span>一、著作权的许可使用，非著作权人取得的仅仅是作品的使用权，其著作权的实际占有人仍是原著作权人；而著作权的转让，非著作权人取得的是原著作权所享有的著作权财产权的一切权利，原著作权人丧失这部分权利；</span> </p>
           <p class="MsoNormal"><span>二、著作权的许可使用人对他人侵犯著作权的行为无权提出侵权诉讼，侵权</span>诉讼权<span>仍由原著作权人行使。因著作权的转让取得的著作权，原著作权人因权利转移，失去侵权诉讼权，而受转让取得人享有因侵犯著作权向人民法院提起诉讼的权利。</span> </p>
           <h6 id="taf1_4">4.著作权转让有什么特点？</h6>
           <p class="MsoNormal" style="text-indent:21.0000pt;"><span>在性质上，著作权转让是一种合同，是一种法律行为，它当然应适用合同和法律行为的一般原理。但是由于著作权转让合同在主体、标的等方面的特殊性，著作权转让合同不仅不同于一般合同，也不同于其他著作权合同：</span> </p>
           <p class="MsoNormal" style="text-indent:21.0000pt;">1<span>．著作权转让合同通常受到较多的限制。为了恢复合同当事人地位的实质平等，法律往往作出一些强制性规定，当事人的意思自治<span>受到一定限制。有些国家限制著作权生前全部转让，要求有转让的时间限制，不得全部转让未来作品</span>,<span>对作者的报酬做强行性规定等等。我国著作权法没有对著作权转让进行适当的限制，这是不合理的。 </span></span></p>
           <p class="MsoNormal" style="text-indent:21.0000pt;">2<span>．著作权的转让，是指</span><span>著作权人</span><span>将作品</span><span>著作财产权</span><span>的一项或几项或全部转让给</span><span>受让人</span><span>，从而受让人成为该作品一项或几项或全部著作财产权新的权利人的法律行为。</span></p>
           <p class="MsoNormal" style="text-indent:21.0000pt;">3<span>．著作权的转让，并非作品原件物权的转让。</span></p>
           <p class="MsoNormal" style="text-indent:21.0000pt;">4<span>．著作权在内容上具有多元性与多重性，根据著作权法的一般原理，著作权中的各项财产权可以分别转让。著作财产权转让究竟是全部转让，还是部分转让，以及转让的地域范围，应当依照当事人之间的合同加以约定。如果著作财产权转让合同约定不明确的，应当推定未转让。 </span></p>
           <p class="MsoNormal" style="text-indent:21.0000pt;">5<span>．原则上转让著作财产权的行为通常不影响著作人身权。</span></p>
           <h6 id="taf1_5">5.什么情况下使用作品可不经版权人许可而不向其支付报酬？</h6>
           <p class="p" style="text-indent:24pt;"><span>在下列情况下使用作品，可以不经著作权人许可，不向其支付报酬，但应当指明作者姓名、作品名称，并且不得侵犯著作权人依照本法享有的其他权利：</span></p>
           <p class="p" style="text-indent:24pt;">（一）为个人学习、研究或者欣赏，使用他人已经发表的作品；</p>
           <p class="p" style="text-indent:24pt;">（二）为介绍、评论某一作品或者说明某一问题，在作品中适当引用他人已经发表的作品；</p>
           <p class="p" style="text-indent:24pt;">（三）为报道时事新闻，在报纸、期刊、广播电台、电视台等媒体中不可避免地再现或者引用已经发表的作品；</p>
           <p class="p" style="text-indent:24pt;">（四）报纸、期刊、广播电台、电视台等媒体刊登或者播放其他报纸、期刊、广播电台、电视台等媒体已经发表的关于政治、经济、宗教问题的时事性文章，但作者声明不许刊登、播放的除外；</p>
           <p class="p" style="text-indent:24pt;">（五）报纸、期刊、广播电台、电视台等媒体刊登或者播放在公众集会上发表的讲话，但作者声明不许刊登、播放的除外；</p>
           <p class="p" style="text-indent:24pt;">（六）为学校课堂教学或者科学研究，翻译或者少量复制已经发表的作品，供教学或者科研人员使用，但不得出版发行；</p>
           <p class="p" style="text-indent:24pt;">（七）国家机关为执行公务在合理范围内使用已经发表的作品；</p>
           <p class="p" style="text-indent:24pt;">（八）图书馆、档案馆、纪念馆、博物馆、美术馆等为陈列或者保存版本的需要，复制本馆收藏的作品；</p>
           <p class="p" style="text-indent:24pt;">（九）免费表演已经发表的作品，该表演未向公众收取费用，也未向表演者支付报酬；</p>
           <p class="p" style="text-indent:24pt;">（十）对设置或者陈列在室外公共场所的艺术作品进行临摹、绘画、摄影、录像；</p>
           <p class="p" style="text-indent:24pt;">（十一）将中国公民、法人或者其他组织已经发表的以汉语言文字创作的作品翻译成少数民族语言文字作品在国内出版发行；</p>
           <p class="p" style="text-indent:24pt;"><span>（十二）将已经发表的作品改成盲文出版。</span> </p>
           <p class="p" style="text-indent:24pt;">前款规定适用于对出版者、表演者、录音录像制作者、广播电台、电视台的权利的限制。</p>
           <h6 id="taf1_6">6.版权转让需要多长时间？</h6>
           <p class="MsoNormal" style="text-indent:21pt;">1-2<span>个月完成审核并发证。</span></p>
    </div>  
</script>
<script type="text/x-dot-template" id="J_faq_temp_3">
    <div class="title color01">
       专利交易常见问题
    </div>
    <div class="content">
         <div class="right help_con" id="tab_five_htm">
                    <h6 id="tag1_1">1.专利交易的流程</h6>
                    <p class="p" style="text-indent:21.0000pt;">1.<span>买家委托交易经纪人服务，与交易经纪人签定《交易合同》，并按合同约定付款方式支付款项；</span></p>
                    <p class="p" style="text-indent:21.0000pt;">2.<span>交易经纪人确定收到合同约定款项后，与卖家签定《交易合同》，支付合同约定款项；</span></p>
                    <p class="p" style="text-indent:21.0000pt;">3.<span>卖家确定收到合同约定款项后，向交易经纪人交付《专利转让委托书》、《转让协议》、《解聘书》各一式两份；</span></p>
                    <p class="p" style="text-indent:21.0000pt;">4.<span>交易经纪人确认材料无误后，若买方自行办理转让，则交易经纪人将《专利证书》及转让材料原价交付买方，至此合同完成；</span></p>
                    <p class="p" style="text-indent:21.0000pt;">5.<span>若买家委托交易经纪人代办转让手续，交易经纪人确认材料无误后提交办理国家手续，国家专利局</span><span>1</span><span>个月左右下发《专利转让手续合格通知书》， 交易经纪人确认转让成功后支付合同约定剩余款项给卖方，并交付《专利证书》、《专利转让手续合格通知书》原件给买方，至此专利转让合同完成</span></p>
                    <h6 id="tag1_2">2.购买专利的好处有哪些？</h6>
                    <p class="p" style="text-indent:24.0000pt;"><span>　</span>&nbsp;1<span>、购买专利比申请专利时间周期短，大大减少时间成本</span></p>
                    <p class="p" style="text-indent:21.0000pt;"><span>　　</span>2<span>、企业可以通过购买专利获得政府贴息贷款。</span></p>
                    <p class="p" style="text-indent:21.0000pt;"><span>　　</span>3<span>、拥有专利证书的企业可以获得政府的创新奖励与支持。</span></p>
                    <p class="p" style="text-indent:21.0000pt;"><span>　　</span>4<span>、企业可以通过购买专利申请认定为高新企业，获得政府巨额补贴。</span></p>
                    <p class="p" style="text-indent:21.0000pt;"><span>　　</span>5<span>、拥有企业专利证书的企业有利于市场的扩展，有利于在市场竞争中取胜。</span></p>
                    <p class="p" style="text-indent:21.0000pt;"><span>　　</span>6<span>、拥有企业专利证书的企业容易找到风投，容易上市。</span></p>
                    <h6 id="tag1_3">3.专利交易是什么？</h6>
                    <p class="p" style="text-indent:21.0000pt;">专利交易是指将专利以有偿的方式在不同的经济主体间的转移。其中，买方取得专利使用权或所有权，卖方获得超额经济利润。专利交易是以货币为媒介的产权，包含产权的产品和服务的价值交换。</p>
                    <h6 id="tag1_4">4.专利交易有哪些特殊性？</h6>
                    <p class="p" style="text-indent:21.0000pt;">专利交易，具有有形财产及服务类交易的共性特征，具有浓厚的政策倾向性，而且，伴随着技术指导、技术秘密和相关设备的交易，同时又因专利自身特性等因素，专利交易蕴含着如下显著的特殊性。</p>
                    <p class="p"><b>一、交易主体的特殊性</b><b></b></p>
                    <p class="p" style="text-indent:21.0000pt;"><span>专利交易主体，是专利交易过程中应首先确定的权利主体，主要涉及交易主体的资格问题，即该主体是否具有交易权利的资格。如果专利交易主体不合格，或者其主体资格存在缺陷，则可能直接导致专利交易行为无效。由于专利交易方式的多样性特征，决定了专利交易主体具有相对多元性的特点，包括专利卖方</span>(<span>主要是专利权利人</span><span>)</span><span>与买方、专利许可方与受许方、专利出资方与接受方、专利出质人与质权人等多种权利主体。实践表明，在具体的专利交易活动过程中，通常绝大多数专利权利主体并不直接参与交易，而是委托具有专业知识及职业资格的第三人代为实施交易。这无形中提高了专利交易主体的专业素养及具有专业知识的第三人的职业道德要求。</span></p>
                    <p class="p"><b>二、交易客体的特殊性</b><b></b></p>
                    <p class="p" style="text-indent:21.0000pt;">专利自身的特性从根本上决定了专利交易客体的特殊性，除了无形性与法定垄断性之外，还存在以下几个方面显著矛盾性特征：</p>
                    <p class="p" style="text-indent:21.0000pt;">&nbsp;1.<span>专利交易客体信息的永续性与其法律效力的时空有效性的矛盾。专利技术作为一种知识信息，不可能在完全隔断历史联系的情况下产生，具有“永续性”。然而，法律对专利权的法律效力在时空间范围予以一定的限制；</span></p>
                    <p class="p" style="text-indent:31.5000pt;">2.<span>交易客体的确定性与客体自身权利保护范围的相对不确定性的矛盾。专利交易主体以明确的交易客体为前提。然而，由于界定专利权的保护范围具有现实的难度，涉及交易的专利权利保护范围具有相对的不确定性；</span></p>
                    <p class="p" style="text-indent:21.0000pt;"><span>　</span>3.<span>交易客体成本维护的特定性与交易主体力争低廉的交易总成本之间的矛盾。专利维护成本具有相对的特定性，主要有以下四方面组成：市场主体自身内部成本、专利自身维护成本、专利司法与行政维权成本、专利社会成本。专利交易主体会尽量控制交易成本，而从专利创造、运用、保护与管理的任何环节，其成本难以预见与控制，如果没有专利交易反而会增加权利主体对专利权的维护成本，出现利润的负值，从而与市场主体创造利益而取得专利权的初衷背道而驰。加上专利存在着无形损耗，从整体上其价值趋于递减的格局，因而产生交易客体成本维护的特定性与交易主体力争低廉的交易总成本之间的矛盾。</span></p>
                    <p class="p"><b>&nbsp;<span>三、交易的高难度与高风险性</span></b><b></b></p>
                    <p class="p" style="text-indent:21.0000pt;">正如上述专利交易主体与客体存在的诸多特殊性，以及专利法律状态相对不确定性、专利法律保护效力的相对弹性、专利权能与载体的两次分离陛等特征，导致专利交易过程中的高难度与高风险陛。</p>
                    <p class="p" style="text-indent:21.0000pt;">1.<span>专利法律状态直接事关专利权有效性及稳定性，但它具有相对不确定性的特征，五极有可能导致即期利益与远期利益都面临着受损的风险。对于专利期权交易，还应关注专利申请环节的极大不确定性，除了被依法驳回申请，还可能因专利申请文件撰写存在缺陷致使本该获得授权而没能获得授权，或本该获得高质量的专利却获得相对低价值的专利；</span></p>
                    <p class="p" style="text-indent:21.0000pt;">2.<span>专利所有权与使用权具体权能及其各项具体权能与有形载体双重性的相互分离，加剧专利交易过程的高难度与高风险性。前者导致专利交易的可复制性与可传播性，能在不同的时空间满足不同市场主体的需要；后者体现为专利交易不依托于有形载体。同时，专利价值的不稳定性与损耗性且难以准确评估，及专利交易主体之间信息不对称等多重原因，加上专利显著的附加值，致使具有显著专业性的专利交易过程中更容易诱发侵权与被侵权，因而加剧专利交易过程中难以预估的高难度与高风险。</span></p>
                    <h6 id="tag1_5">5.专利交易需要提供什么资料文件？</h6>
                    <p class="p" style="text-indent:21.1000pt;"><b>未下证专利：</b><b></b></p>
                    <p class="p" style="text-indent:21.0000pt;">一、公司</p>
                    <p class="p" style="text-indent:21.0000pt;">1.<span>买家：营业执照、组织机构代码证、第一发明人身份证</span></p>
                    <p class="p" style="text-indent:21.0000pt;">2.<span>卖家：身份证、第一发明人身份证</span></p>
                    <p class="p" style="text-indent:21.0000pt;">二、个人</p>
                    <p class="p" style="text-indent:21.0000pt;">1.<span>买家：营业执照、组织机构代码证、专利申请的请求书</span></p>
                    <p class="p" style="text-indent:21.0000pt;">2.<span>卖家：身份证、专利申请的请求书</span></p>
                    <p class="p" style="text-indent:21.1000pt;"><b>已下证专利：</b><b></b></p>
                    <p class="p" style="text-indent:21.0000pt;">&nbsp;<span>一、公司</span></p>
                    <p class="p" style="text-indent:21.0000pt;">1.<span>买家：营业执照、组织机构代码证、第一发明人身份证</span></p>
                    <p class="p" style="text-indent:21.0000pt;">2.<span>卖家：营业执照、组织机构代码证、专利证书原件</span></p>
                    <p class="p" style="text-indent:21.0000pt;">&nbsp;<span>二、个人</span></p>
                    <p class="p" style="text-indent:21.0000pt;">1.<span>买家：身份证、第一发明人身份证</span></p>
                    <p class="p" style="text-indent:21.0000pt;">2.<span>卖家：身份证、专利证书原件</span></p>
                    <h6 id="tag1_6">6.我们交易平台提供哪些安全保障？</h6>
                    <p class="p" style="text-indent:21.0000pt;">1.<span>作为交易配对方，我们全程资金代管，保障买卖双方资金安全。</span></p>
                    <p class="p" style="text-indent:21.0000pt;">2.<span>选择委托经纪人服务，均由交易经纪人验证交易品和买卖双方身份信息真实有效性。</span></p>
                    <p class="p" style="text-indent:21.0000pt;">3.<span>我们有专属律师事务所将对委托交易全程监督，确保所有交易合同及相关文件合法有效。</span></p>
                    <p class="p" style="text-indent:21.0000pt;">4.<span>选择委托经纪人服务，并由我们向卖家代付定金；待国家知识产权局下发手续合格通知书、并经客服人员核实后，支付卖家尾款。</span></p>
                    <p class="p" style="text-indent:21.0000pt;">5.<span>选择委托经纪人服务，将由交易经纪人代办国家手续，客户随时可查进度。</span></p>
                    <p class="p" style="text-indent:21.0000pt;">6.<span>对于买卖双方自主进行的交易，我们无法确保所有交易合同及相关文件合法有效。</span></p>
                    <p class="p" style="text-indent:21.0000pt;">7.<span>自主交易的交易品将由卖家直接为买家提供售后服务，如对处理结果有异议，我们鼓励买卖双方协商解决，如无法协商一致的，请联系客服 或通过维权解决。</span></p>
                </div>
    </div>

                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">2.3本协议包括本协议正文及所有司睿知识产权已经发布或将来可能发布的关于司睿知识产权服务的各类规则、规范、通知和公告等（以下合称“规则”），所有规则为本协议不可分割的组成部分，与协议正文具有同等法律效力。</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#538CD5;font-size:14pt;">3.买方的权利和义务</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>

                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">3.1&nbsp;您应严格按照平台要求准确填写委托受让的商标信息，并按照要求支付定金；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>

                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">3.2您应在确认卖方就商标交易进行公证后支付商标交易及商标交易代理服务余款；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">3.3您应按照商标交易要求提供真实、合法、有效的企业营业执照复印件等相关交易材料并加盖公章。</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>

                                <span style="font-family:微软雅黑;color:#538CD5;font-size:14pt;">4.卖方的权利和义务</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">4.1您应积极配合办理商标交易手续，并及时按照商标交易要求提供相关交易材料，包括但不限于加盖公章的交易申请书、加盖公章的交易委托书、加盖公章的交易协议、加盖公章的商标申请人营业执照副本复印件、公证书原件，具体以实际需求为准；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">4.2您应保证您提供的商标交易资料的真实性、准确性、合法性。若因您提供资料不及时或隐瞒、提供虚假资料的，相关责任有您承担；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">4.3您应保证商标权利无任何瑕疵,包括未曾许可他人使用或作为抵押等，或已就商标上存在的许可、抵押等真实披露；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">4.4您应保证被交易商标在类似商品（服务）上没有其他相同或近似商标，否则予以一并交易，买方无须再另外支付交易费用；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">4.5您应保证一旦确认进行商标交易原商标注册人不得使用、许可他人使用、质押或向第三人再交易该被交易商标，除非正在进行的商标交易被终止执行；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">4.6您有义务按照要求支付商标交易委托服务费。</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#538CD5;font-size:14pt;">5.</span><span style="font-family:微软雅黑;color:#538CD5;font-size:14pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#538CD5;font-size:14pt;"><span>的权利与义务</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">51您理解并同意</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>委托其他合作公司提供本协议约定的商标交易中介服务；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.2</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>或协助</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>提供该项服务的合作公司将对买方提交的委托申请进行风险评估，通过风险评估符合申请该项服务要求的，</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>及其合作公司将协助买卖双方进行谈判，通知买方付款、卖方进行商标交易公证，并在收到商标材料后协助向商标局递交商标交易申请；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.3</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>及其合作公司负责协助买卖双方办理商标交易申请事宜，并有权收取相应的费用，否则</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>及其合作公司有权不履行相关义务；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.4</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>及其合作公司负责商标交易过户事宜的办理，应全程跟进，并及时向买卖双方报告商标交易进展，直到商标核准交易完成；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.5商标交易过程中，若发生商标补证等情况，双方应在相应时效内积极配合</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>及其合作公司处理，若由于一方不配合办理商标补正导致商标交易失败的，相关责任由不配合一方承担；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.6公布在</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>上的交易商标是用户自行上传的，并非</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>或其合作公司所有。对于用户提供的信息或交易的过程，</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>及其合作公司均不加以监视或控制，对于因交易商标存在品质和</span>/或权利上的瑕疵而产生的任何责任，&nbsp;以及商标的安全性或合法性，</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>及其合作公司均不予保证，相关责任由卖方承担；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.7您理解并同意：&nbsp;</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>仅按现有技术提供相应的安全措施来使</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>掌握的信息不丢失，不被滥用和变造。尽管有这些安全措施，但</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>不保证这些信息的绝对安全；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.8</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>有义务在现有技术上维护整个网上交易平台的正常运行，并努力提升和改进技术，使用户网上交易活动得以顺利进行。但不保证网站在特殊情况（被黑客攻击、自然灾害等）下正常提供服务；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.9您因在</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>上交易与其它用户产生诉讼的，通过司法部门或行政部门依照法定程序要求</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>提供相关数据，</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>应积极配合并提供有关资料；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">5.10</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>不会对因您未能遵守本款约定而发生的任何损失、损毁及其他不利后果负责。</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#538CD5;font-size:14pt;">6.买卖双方的承诺与保证</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.1您理解并同意：在使用本服务时遵守中华人民共和国相关法律法规，不将本服务用于任何非法目的，也不以任何非法方式使用本服务；</span>
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><br></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.2您理解并同意：不得利用本服务从事侵害他人合法权益之行为，否则司睿知识产权有权停止提供本服务，如若因此导致司睿知识产权或司睿知识产权其他用户受损的，您应承担相关法律责任及支付相应的赔偿责任。上述行为包括但不限于以下：</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.2.1侵害他人名誉权、隐私权、商业秘密、商标权、著作权、专利权等合法权益；</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><br></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.2.2&nbsp;违反相关准则或约定之保密义务；</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><br></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.2.3&nbsp;冒用他人名义使用本服务；</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><br></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.2.4其他司睿知识产权有正当理由认为不适当之行为；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="MsoNormal" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.3您理解并同意：将按照司睿知识产权网站页面提示准确完整地提供您的个人信息（包括您的姓名及电子邮件地址、联系电话、联系地址等），并保证您提供信息的真实性和有效性；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.4您理解并同意：您在</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>网站页面进行实名认证时，应如实上传身份证件或营业执照等，如因您提供了虚假信息而导致</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>或其他第三方受损的行为，应由您自行承担；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.5您理解并同意：您的账户为您自行设置并由您保管，</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>任何时候均不会主动要求您提供您的账户。建议您务必保管好您的账户，并确保您在每个上网时段结束时退出登录并以正确步骤离开</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>。账户因您主动泄露或遭受他人攻击、诈骗等行为导致的损失及后果，均由您自行承担；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.6您如发现任何未经授权使用您账户登录</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>或其他可能导致您账户遭窃、遗失的情况，建议您立即通知</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>。您理解</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>对您的任何请求采取行动均需要合理时间，</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>对在采取行动前已经产生的后果不承担任何责任；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.7</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>会员资格不可交易。会员必须对其在</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>发生的所有行为（包括但不限于在线签署各类协议、发布信息、购买商标及披露信息等）负全部责任；</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.8您同意并授权</span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>披露您的必要信息，以便买</span>/卖家可以与您联络以完成交易或处理争议；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>
                            <p class="p" style="text-indent:0pt;">
                                <span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">6.9卖家应当遵守诚实信用原则，确保所发布商标信息的真实性和有效性。并在交易过程中切实履行您的交易承诺。由于提供虚假信息或未提供合法有效凭证引起的纠纷和造成的损失您应负全部责任；</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>
                            </p>

                            <p class="p" style="text-indent:0pt;">
                                <b><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;">7.4</span></b><b><span style="font-family:宋体;color:#666666;font-size:10.5pt;">&nbsp;</span></b><b><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>您理解并同意，在使用本服务的过程中，可能会遇到网络信息或其他用户行为带来的风险，</span></span></b><b><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>司睿知识产权有限公司</span></span></b><b><span style="font-family:微软雅黑;color:#444444;font-size:10.5pt;"><span>及其合作公司不对任何信息的真实性、适用性、合法性承担责任，也不对因侵权行为给您造成的损害负责。这些风险包括但不限于：</span></span></b><span style="font-family:&quot;color:#666666;font-size:10.5pt;"></span>

                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">1.1 为了保护网络信息安全，保障公民、法人和其他组织的合法权益，维护国家安全和社会公共利益。根据中华人民共和国国家互联网信息办公室颁布的《互联网用户账号名称管理规定》、</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>商标局规定的</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>管理办法等各项法规，</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>制定并按照本协议提供网络服务；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>

                                <p class="p" style="margin-left:0.0000pt;">

                                <h3 style="margin-left:0.0000pt;">

                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">3.1.1 所有的行为均遵守国家法律、法规等规范性文件、本协议约定和</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>各项规则和规定的要求，不违背社会公共利益或公共道德，不损害他人的合法权益。如您违反前述承诺，产生任何法律后果的，您应以自己的名义独立承担所有的法律责任，并承担因此给</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>、第三方造成的损失；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>

                                <p class="p" style="margin-left:0.0000pt;">

                                </p>

                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">3.2 用户注册必须是具有完全民事行为能力的自然人，或者是有合法经营资格的实体组织；无民事行为能力人，若您不具备前述主体资格，则您及您的监护人应承担因此而导致的一切后果，且</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>有权注销（永久冻结）您的</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>账户，并向您及您的监护人索偿；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>

                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">3.1</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;">8</span><span style="font-family:&quot;color:#666666;font-size:10.5pt;">&nbsp;您理解并同意：</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>向您推荐您可能感兴趣的内容，包括但不限于向您发出广告和服务信息；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <h3 style="margin-left:0.0000pt;">
                                    <b><span style="font-family:宋体;color:#1377DC;font-size:15pt;">4.&nbsp;</span></b><span class="16" style="font-family:宋体;color:#1377DC;font-size:15pt;"><span>司睿知识产权</span></span><span class="16" style="font-family:&quot;color:#1377DC;font-size:15pt;"><span>的权利和义务</span></span><b><span style="font-family:宋体;color:#1377DC;font-size:15pt;"></span></b>
                                </h3>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.1 </span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>将建立健全的用户信息安全管理制度，按照按照《互联网用户账号名称管理规定》</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>等相关法律法规</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>保障您的信息安全；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.2 </span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>有义务在现有技术上维护整个平台的正常运行，并努力提升和改进技术使用户</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>在平台上的操作</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>得以顺利进行；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.3 对用户在注册和使用</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>平台中所遇到的与</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>平台操作或商标</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>有关的问题及反映情况，</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>应协助处理并作出答复；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4 您理解并同意：存在如下情形时，</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>有权对您名下账户暂停或终止提供全部或部分服务，或对您的操作暂停或撤销（包括或不限于已完成或未完成的操作）：</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.1 根据本协议的约定</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>可以暂停或终止的情况</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.2 根据法律法规及法律文书的规定</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>要求暂停或终止的情况</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.3 根据有权机关的要求；</span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.4 您使用</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>服务的行为涉嫌违反国家法律法规及行政规定的；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.5 </span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>基于单方面合理判断认为账户操作、</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>商标或</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>资金进出等存在异常时；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.6 </span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>依据自行合理判断认为可能产生风险的；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.7 您有批量注册账户、刷信用及其他舞弊等违反活动规则、违反诚实信用原则的；</span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.8 他人向您账户错误汇入资金等导致您可能存在不当得利的；</span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.9 您遭到他人投诉，且对方已经提供了一定证据的；</span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.4.10 您可能错误地将他人账户进行了实名制或实名认证的；</span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.5 </span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>有权在发现用户的出现上述行为后根据自主判断采取如下之一的措施消除影响，并不负事先通知的义务：</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.5.1 中断该用户与</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>系统的各项服务或单项服务的连接，并限制其访问；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.5.2 冻结该用户的ID账号、款项或</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>商标发布信息</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>，或根据情况都冻结；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.5.3 屏蔽该用户使用的IP；</span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.5.4 其他能够消除影响的措施；</span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.6 在所适用的法律允许范围内，</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>不做任何明示或默认的声明，也不给予任何明示或默认的保证或承诺，包括但不限于：</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.6.1 关于特定用途适用性、准确性和无侵权行为的任何保证或承诺；</span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.6.2 在</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>商标</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>交易过程或行业惯例中产生的任何保证或承诺；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.6.3 在使用</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>服务时不受任何干扰、没有错误的任何保证或承诺；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.7 </span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>不对源于、基于或因本协议或使用</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>服务而导致的数据丢失或任何损害赔偿责任，包括但不限于直接的、间接的、特殊的、附带的或惩罚性的损害赔偿或其他任何形式的损害赔偿，即使</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>已被告知此等损害赔偿的可能性；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.8 </span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>对用户的任何通知，不论是口头的还是书面的，均不表示</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>做出在本协议陈述以外的任何担保责任；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.9 如经国家行政或司法机关的生效法律文件确认用户存在违法或侵权行为，则</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>有权按照本协议约定进行处理并采取必要的措施；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <span style="font-family:&quot;color:#666666;font-size:10.5pt;">4.10 如因用户涉嫌违法有关法律或本协议之规定，使</span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>遭受任何损失，或受到第三方任何索赔，或受到任何行政管理部门的处罚，您应赔偿</span></span><span style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span><span style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>因此造成的损失和发生的费用，包括合理的律师费用；</span></span><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <h3 style="margin-left:0.0000pt;">
                                    <b><span style="font-family:宋体;color:#1377DC;font-size:15pt;">5.&nbsp;</span></b><span class="16" style="font-family:&quot;color:#1377DC;font-size:15pt;"><span>服务使用、变更、中断或终止</span></span><b><span style="font-family:宋体;color:#1377DC;font-size:15pt;"></span></b>
                                </h3>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">5.1 </span></b><b><span class="15" style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span></b><b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>为您提供的各项服务，您应正当、合理、善意地使用。如发生下列任何一种情形，</span></span></b><b><span class="15" style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span></b><b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>有权不经通知而中断或终止向您提供的服务：</span></span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">5.1.1 提供的个人资料不真实、或与注册时信息不一致又未能提供合理证明；</span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">5.1.2 违反相关法律法规或本协议的约定；</span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">5.1.3 按照法律规定或主管部门的要求；</span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">5.1.4 出于安全的原因或其他必要的情形；</span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
                                </p>
                                <p class="p" style="margin-left:0.0000pt;">
                                    <b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;">5.2 如因系统维护或升级的需要而需暂停网络服务，</span></b><b><span class="15" style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span></b><b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>将尽可能事先进行通知，但由于不可预计的、临时性的调整维护或升级导致需要暂停网络服务的，</span></span></b><b><span class="15" style="font-family:宋体;color:#666666;font-size:10.5pt;"><span>司睿知识产权</span></span></b><b><span class="15" style="font-family:&quot;color:#666666;font-size:10.5pt;"><span>不承担任何责任；</span></span></b><span style="font-family:Calibri;color:#666666;font-size:12.0000pt;"></span>
