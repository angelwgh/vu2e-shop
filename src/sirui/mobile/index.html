<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>司睿SlRUl知产交易平台</title>
    <link rel="stylesheet" href="../m-content/lib/weiui/weui.css">
    <link rel="stylesheet" href="../m-content/lib/jquery-wei/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../m-content/css/font-awesome.min.css">
    <link rel="stylesheet" href="../m-content/css/style.css">
    <!-- <link rel="stylesheet" href="../m-content/script/global.js"> -->
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="../m-content/script/global.js"></script>
    <script src="../m-content/lib/jquery/js/jquery.min.js"></script>
    <script src="../m-content/lib/jquery-wei/js/jquery-weui.js"></script>
    <script src="../m-content/lib/jquery-wei/js/swiper.js"></script>
    <style>
    	img{
    		width: 100%;
    	}
    </style>
</head>

<body>
	<div class="container" id="J_container">

   		<div class="swiper-container" data-space-between='10' data-pagination='.swiper-pagination' data-swiper-autoplay="2000">
   		  <div class="swiper-wrapper">
   		    <div class="swiper-slide"><img src="../m-content/images/banner01.png" alt=""></div>
   		    <div class="swiper-slide"><img src="../m-content/images/banner02.png" alt=""></div>
   		    <div class="swiper-slide"><img src="../m-content/images/banner03.png" alt=""></div>
   		  </div>
   		</div>
		<div class="m-page-nav flex">
			<div class="nav-item bgc01">
				<a href="./TMregister.html" class="nav-text">商标注册</a>
			</div>
			<div class="nav-item bgc02">
				<a href="./patentmarket.html" class="nav-text">商标市场</a>
			</div>
			<div class="nav-item bgc03">
				<a href="./patentmarket.html" class="nav-text">专利市场</a>
			</div>
			<div class="nav-item bgc04">
				<a href="./copyrightmarket.html" class="nav-text">版权市场</a>
			</div>
		</div>
		<div class="main">
			<div class="m-tab-bar " id="J_agent_list">
				<div class="tab-title">代理推荐<span>agent recommend</span></div>
				<div class="tab-nav">
					<div class="tab-nav-item">
						全部
					</div>
					<div class="tab-nav-item">
						代理机构
					</div>
					<div class="tab-nav-item">
						代理人
					</div>
				</div>
				<div class="table-body" >
					<div class="tab-item" data-type="all">
						
						
					</div>
					<div class="tab-item" data-type="organization">
						
					</div>
					<div class="tab-item" data-type="person">
						
					</div>
				</div>
			</div>
		</div>
	</div>
   
   <div class="g-footer">
   	
   </div>
</body>
<script type="text/x-dot-template" id="J_agent_temp">
	<div class="meida-box">
		{{for(var i=0; i<it.length; i++) {}}
		<div class="media-item">
			<div class="media-img">
				<img src="{{=it[i].imgsrc}}" alt="">
				<span class="label">{{=it[i].typeName}}</span>
			</div>
			<div class="media-title">{{=it[i].name}}</div>
			<div class="media-text">{{=it[i].adress}}</div>
			<div class="media-text">
				<label>服务费：</label><span class="price">待议价</span>
			</div>
			<div class="media-text">
				<a href="javascript:;" class="btn" onclick="chatQQ()">咨询代理</a>
			</div>
		</div>
		{{} }}
	</div>
</script>
<script src="../m-content/lib/mock/js/mock-min.js"></script>
<script src="../config.js"></script>
<script src="../m-content/lib/doT/js/doT.js"></script>
<script src="../m-content/script/commom.js"></script>
<script>

$(function() {

    // 页面下拉刷新
    commom.config({
        isPullToRefresh: true, // 下拉刷新
        pullToRefreshBox: '#J_container', // 下拉刷新滚动的dom
        onRefresh: function () {
          this.pullToRefreshDone()
        },
        isTopBtns: true, // 顶部按钮
        isBack: false,
        TopBtnsListenEL: '#J_container' // 顶部按钮监听滚动的对象
      })


    // 初始化轮播图，使用swipe3插件
    $(".swiper-container").swiper({
    	speed: 300,  // 切换速度
    	autoplay: 3000, // 自动播放速度
    	loop: true, //  开启loop环路模式
    	simulateTouch: false,
    	autoplayDisableOnInteraction: false
    });


    var agentList = new commom.Tab('#J_agent_list')


    var angentTemptext = doT.template($('#J_agent_temp').html())
    $('#J_agent_list').find('.tab-item').each(function (index, elem) {
    	var type = $(elem).data().type
    	configData.getAgentsData({
    		type: type,
    		success: function (data) {
    			// console.log(data)
    			$(elem).html(angentTemptext(data.list))
    		}
    	})
    })

})
</script>

</html>
