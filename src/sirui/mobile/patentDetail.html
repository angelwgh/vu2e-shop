<script type="text/x-dot-template" id="J_patent_temp">
  <div class="weui-form-preview">
    <div class="weui-form-preview__hd">
      <div class="img">
        <img src="{{=it.imgsrc}}" alt="">
      </div>
    </div>
    <div class="weui-form-preview__hd">
      <div class="title">{{=it.name}}</div>
    </div>
    <div class="weui-form-preview__hd">
      <label class="weui-form-preview__label">价格：</label>
      <em class="weui-form-preview__value price">{{=it.price == null ? '待议价' : it.price}}</em>
    </div>

    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">专利类型：</label>
        <span class="weui-form-preview__value">{{=it.patentsType}}</span>
      </div>

    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">适用行业：</label>
        <span class="weui-form-preview__value tl">{{=it.hotTypes}}</span>
      </div>
    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">登记日期：</label>
        <span class="weui-form-preview__value tl">{{=it.makeDate}}</span>
      </div>
    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">有效期至：</label>
        <span class="weui-form-preview__value tl">{{=it.validDate}}</span>
      </div>
    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">法律状态：</label>
        <span class="weui-form-preview__value tl">{{=it.lawStatus}}</span>
      </div>
    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">详细信息：</label>
        <span class="weui-form-preview__value tl">{{=it.info}}</span>
      </div>
    </div>
    <div class="weui-form-preview__bd">
      <div class="table-title">专利交易流程</div>
      <div class="weui-grids market-step">
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step1"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            挑选专利提交委托
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step2"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            评估风险介入谈判
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step3"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            确认交易支付定金
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step4"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            联系卖家公证准备转让材料
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step5"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            支付尾款
          </p>
        </div>
        <div class="weui-grid js_grid">
          <div class="market-step-icon">
            <div class="step step6"></div>
          </div>
          <p class="weui-grid__label" style="white-space: pre-wrap;">
            提交商标局
          </p>
        </div>
      </div>
    </div>
    <div class="weui-form-preview__bd">
      <div class="table-title">交易所需材料</div>
      <table border="0" cellspacing="0" class="materials">
        <tr>
          <td></td>
          <td>企业</td>
          <td>个体</td>
        </tr>
        <tr>
          <td class="color01">买家</td>
          <td>
            <p>营业执照复印件盖章</p>
            <p>发明人身份证签字</p>
          </td>
          <td>
            <p>营业执照复印件盖章</p>
            <p>发明人身份证签字</p>
          </td>
        </tr>
        <tr>
          <td class="color03">卖家</td>
          <td>
            <p>营业执照复印件盖章</p>
            <p>专利证书</p>
          </td>
          <td>
            <p>身份证签字</p>
            <p>专利证书</p>
          </td>
        </tr>
        <tr>
          <td class="color04">经纪</td>
          <td>
            <p>转让委托书</p>
            <p>转让协议</p>
            <p>解聘书</p>
          </td>
          <td>
            <p>转让委托书</p>
            <p>转让协议</p>
            <p>解聘书</p>
          </td>
        </tr>
      </table>
      
    </div>
    
  </div>
</script>

<script src="../m-content/script/commom.js"></script>
<script>

function Page() {
  this.id = util.getUrlParam('id');

  var p = this;

  p.init = function () {
    p.getDetail()
  }

  // 获取数据
  p.getDetail = function () {
    configData.getDetail({
      data: {
        id: p.id,
        type: 'patent'
      },
      success: function (data) {
        p.renderView(data)
      }
    })
  }


  p.renderView = function (data) {
    console.log(data)
    var tmTemptext = doT.template($('#J_patent_temp').html())
    $('#J_patent_view').html(tmTemptext(data.jsonBody[0]))
  }

  p.init()

}




$(function() {
  
  commom.config({
    isPullToRefresh: true, // 下拉刷新
    pullToRefreshBox: '#J_container', // 下拉刷新滚动的dom
    onRefresh: function () {
      this.pullToRefreshDone()
    },
    isTopBtns: true, // 顶部按钮
    TopBtnsListenEL : '#J_container' // 顶部按钮监听滚动的对象
  })



  var page = new Page()

})
</script>

</html>
