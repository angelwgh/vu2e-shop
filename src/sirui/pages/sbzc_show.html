<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="webkit" name="renderer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="#" type="image/x-icon">
    <title>司睿—专利市场</title>
    <meta name="keywords" content="司睿平台，买商标、卖商标、商标查询、商标代理，近似查询，综合查询，商标名称查询，申请人查询，注册号查询，中文商标，英文商标，拼音商标，数字商标，图形商标，商标导入，商标发布，商标交易，知识产权服务">
    <meta name="description" content="司睿平台是国内专业商标交易平台，提供包括商标查询、商标交易、商标导入管理等一站式服务，是致力于为国内外企业、相关单位及代理机构提供便捷、安全的商标解决方案的综合性网络平台。 商标是品牌的起点，司睿商标网让广大企业的商标品牌建设之路更加平坦，帮助企业商标品牌资源优势最大化，从而提高
        综合竞争力！">
    <meta name="author" content="司睿">
    <link rel="stylesheet" href="../content/css/bootstrap.css">
    <link rel="stylesheet" href="../content/css/public.css">
    <link rel="stylesheet" href="../content/css/common.css">
    <link rel="stylesheet" href="../content/css/lunbo.css">
    <link rel="stylesheet" href="../content/css/style.css">
    <link rel="stylesheet" href="../content/css/detail.css">
    <script src="../content/js/lib/hm.js"></script>
    <script src="../content/js/lib/jquery.js"></script>
    <script src="../content/js/lib/bootstrap.js"></script>
    <script src="../content/js/lib/bootstrap-paginator.js"></script>
    <script src="../content/js/lib/doT.js"></script>
    <script src="../content/js/lib/lunbo.js"></script>
</head>

<body style="opacity: 0">
    <!-- 页头开始 -->
    <div class="m-header">
    </div>
    <!-- 页头结束 -->
    <div class="bg_gray">
        <div class="content_main mark_market_box">
            <div class="mark_market mt_25 clearfix">
                <div class="left mark_market_main" id="J_detail_view">
                    
                </div>
                <div class="mark_aside_r right"></div>
            </div>
        </div>
    </div>
    <!-- 底部信息开始 -->
    <div class="newfoot">
    </div>
    <!-- 底部信息结束 -->
    <!-- 详情模板 -->
    <script type="text/template">
        <div class="mark_header">
            <div class="left imagebox mr_20">
                <img src="{{=it.imgsrc}}" alt=""  style="width:252px;height:302px:" onerror="this.src='/images/default.png';this.onerror=null">
            </div>
        </div>
        <div class="left clearfix">
            <h3 class="title mb_10">
                <span class="brand_name left">{{=it.title}}</span>
                <span class="subhead">{{=it.subhead}}</span>
            </h3>
            <div class="list-group">

            </div>
        </div>
    </script>
    <script src="../content/js/commom.js"></script>
    <script src="../content/js/util.js"></script>
    <script src="../content/js/template/header.js"></script>
    <script src="../content/js/template/foot.js"></script>
    <script src="../content/js/index.js"></script>
    <script src="../content/js/lib/mock-min.js"></script>
    <script src="../config.js"></script>
    <script>
    var page;

    $(function() {
        templates.header.render({
            el: '.m-header',
            search: function (data) {
                // 页头点击搜索按钮调用方法
                console.log(data)
            }
        })

        templates.footer.render({
            el: '.newfoot'
        })



        function Page() {
            this.searchData = {}
            this.pageNo = 1;
            this.pageSize = 6;
            this.totalPage = 1
            this.init()
        }

        Page.prototype = {
            init: function() {

                this.id = util.getUrlParam('id')
                this.type = util.getUrlParam('type')
                console.log(this.type)
                this.getListFromServer()

            },



            // 获取详情数据
            getListFromServer: function() {
                var self = this;
                // var data = this.searchData
                // console.log(data)
                configData.getDetail({
                    data: {
                        id:this.id,
                        type: this.type
                    },
                    success: function(data) {


                        console.log(data)
                      self.renderDetail(data)
                    }
                })

               
            },

            renderDetail: function (data) {
                var temptext = doT.template($('#J_'+this.type+'_detail_temp').html())
                $('#J_detail_view').html(temptext(data.jsonBody[0]))


                $(".mark_details_nav ").find("li").click(function() {
                    var n = $(this).index();
                    var tab_list = $(".mark_details .table");
                    $(this).addClass("active");
                    $(this).siblings().removeClass("active");
                    tab_list.hide();
                    tab_list.eq(n).show();
                })
            },
            // 渲染商标详情数据
            renderMarkDetail: function(data) {
                var temptext = doT.template($('#J_mark_detail_temp').html())
                $('#J_detail_view').html(temptext(data.jsonBody[0]))

            },

            rendePatentDetail: function (data) {
                var temptext = doT.template($('#J_patent_detail_temp').html())
                $('#J_detail_view').html(temptext(data.jsonBody[0]))
            }

        };



        page = new Page()
    })
    </script>
</body>

</html>
